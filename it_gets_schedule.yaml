le Shin-chan is full of funny (and shocking) moments, most of which stem from his unnatural and sometimes profane use of language, as well as his constant acts of inappropriate behavior. Shin-chan''s famous \"elephant\" gag is one of the most defining moments in Crayon Shin-chan, simply because it is the epitome of crude comedy, one of the core themes of the series.\r\n\r\nCrayon Shin-chan is a hilarious show about the day in the life of a young, curious boy, that captures the awkwardness of growing up as well as the beauty of being true to one''s self, no matter what others say.","type":"TV","airing_start":"1992-04-13T10:30:00+00:00","episodes":null,"members":38303,"genres":[{"mal_id":36,"type":"anime","name":"Slice of Life","url":"https:\/\/myanimelist.net\/anime\/genre\/36\/Slice_of_Life"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":247,"type":"anime","name":"Shin-Ei Animation","url":"https:\/\/myanimelist.net\/anime\/producer\/247\/Shin-Ei_Animation"}],"score":7.74,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":37007,"url":"https:\/\/myanimelist.net\/anime\/37007\/Hinomaruzumou","title":"Hinomaruzumou","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1974\/95289.jpg?s=33ffe770ecf47bd4c1306463891660ff","synopsis":"It is a divine ritual, a martial art, a combat sport\u2014it''s sumo!!\r\n\r\nA \"small\" new student, Ushio Hinomaru, appears before the weak little sumo club of Oodachi High School! The words \"big\" and \"heavy\" are the rules to this sport, which does not fit this newbie any inch, but this guy goes and does what...?! Ush