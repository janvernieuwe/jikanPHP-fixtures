ure"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Game","producers":[{"mal_id":112,"type":"anime","name":"Brain''s Base","url":"https:\/\/myanimelist.net\/anime\/producer\/112\/Brains_Base"}],"score":5.83,"licensors":[],"r18":false,"kids":false},{"mal_id":38544,"url":"https:\/\/myanimelist.net\/anime\/38544\/Egao_no_Daika","title":"Egao no Daika","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1935\/96963.jpg?s=f2b6e87c406fac5afe292d46e417d7d8","synopsis":"On a planet far from Earth, there is a kingdom full of smiling faces. Princess Yuuki is 12 years old, and about to enter a sensitive age in a person''s life. Everyday, she cries, laughs, and sometimes, her heart throbs with excitement. All the while, she lives merrily in the royal palace.\r\n\r\nFilling her days are her loyal vassals: her tutor Reira, Izana who assists in political affairs, the leader of the chivalry Harold \u2026 and then there is her childhood friend and aide Joshua.\r\n\r\n\"Yuuki! If you have spirit and guts, you can do anything!\"\r\n\r\n\"\u2026No, not this again! Joshua, be nobler!\"\r\n\r\nStella is 17 years old and a capable, reserved soldier. However, she is always smiling ... for smiling is essential to living.\r\n\r\nThis is a story of two girls born on distant planets. \r\n\r\n(Source: ANN) ","type":"TV","airing_start":"2019-01-04T12:30:00+00:00","episodes":12,"members":16302,"genres":[{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":36,"type":"anime","name":"Slice of Life","url":"https:\/\/myanimelist.net\/anime\/genre\/36\/Slice_of_Life"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/