d in the box to assemble the kit, but it seems as though 1% part of the kit is still missing. \r\n\r\nIn the franchise, the word \"Pikachin\" means the flash of inspiration or insight one gets about a new project, similar to the visual of a lightbulb turning on above one''s head when someone has an idea. The concept of the franchise is \"invention is 99% plastic models, 1% inspiration.\" \r\n\r\n(Source: ANN)","type":"TV","airing_start":"2018-01-06T00:30:00+00:00","episodes":null,"members":185,"genres":[{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":15,"type":"anime","name":"Kids","url":"https:\/\/myanimelist.net\/anime\/genre\/15\/Kids"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"}],"source":"Original","producers":[{"mal_id":28,"type":"anime","name":"OLM","url":"https:\/\/myanimelist.net\/anime\/producer\/28\/OLM"},{"mal_id":247,"type":"anime","name":"Shin-Ei Animation","url":"https:\/\/myanimelist.net\/anime\/producer\/247\/Shin-Ei_Animation"}],"score":null,"licensors":[],"r18":false,"kids":true}],"sunday":[{"mal_id":21,"url":"https:\/\/myanimelist.net\/anime\/21\/One_Piece","title":"One Piece","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/6\/73245.jpg?s=9e722fa5cb98491ab41aed2c14d8d137","synopsis":"Gol D. Roger was known as the \"Pirate King,\" the strongest and most infamous being to have sailed the Grand Line. The capture and execution of Roger by the World Government brought a change throughout the world. His last words before his death revealed the existence of the greatest treasure in the world, One Piece. It was this revelation that brought about the Grand Age of Pirates, men who dreamed of finding One Piece\u2014which promises an unlimited amount of riches and fame\u2014and quite possibly the pinnacle of glory and the title of the Pirate King.\r\n\r\nEnter Monkey D. Luffy, a 17-year-old boy who defies your standard definition of a pirate. Rather than the popular persona of a wicked, hardened, toothless pirate ransacking villages for fun, Luffy\u2019s reason for being a pirate is one of pure wonder: the thought of an exciting adventure that leads him to intriguing people and ultimately, the promised treasure. Following in the footsteps of his childhood hero, Luffy and his crew travel across the Grand Line, experiencing crazy adventures, unveiling dark mysteries and battling strong enemies, all in order to reach the most coveted of all fortunes\u2014One Piece.\r\n\r\n[Written by MAL Rewrite] ","type":"TV","airing_start":"1999-10-20T00:30:00+00:00","episodes":null,"members":805795,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":18,"type":"anime","name":"Toei Animation","url":"https:\/\/myanimelist.net\/anime\/producer\/18\/Toei_Animation"}],"score":8.53,"licensors":["4Kids Entertainment","Funimation"],"r18":false,"kids":false},{"mal_id":34566,"url":"https:\/\/myanimelist.net\/anime\/34566\/Boruto__Naruto_Next_Generations","title":"Boruto: Naruto Next Generations","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/9\/84460.jpg?s=f60b689eb4593f0a22a337619b5665ea","synopsis":"Following the successful end of the Fourth Shinobi World War, Konohagakure has been enjoying a period of peace, prosperity, and extraordinary technological advancement. This is all due to the efforts of the Allied Shinobi Forces and the village''s Seventh Hokage, Naruto Uzumaki. Now resembling a modern metropolis, Konohagakure has changed, particularly the life of a shinobi. Under the watchful eye of Naruto and his old comrades, a new generation of shinobi has stepped up to learn the ways of the ninja.\r\n\r\nBoruto Uzumaki is often the center of attention as the son of the Seventh Hokage. Despite having inherited Naruto''s boisterous and stubborn demeanor, Boruto is considered a prodigy and is able to unleash his potential with the help of supportive friends and family. Unfortunately, this has only worsened his arrogance and his desire to surpass Naruto which, along with his father''s busy lifestyle, has strained their relationship. However, a sinister force brewing within the village may threaten Boruto''s carefree life.\r\n\r\nNew friends and familiar faces join Boruto as a new story begins in Boruto: Naruto Next Generations.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2017-04-05T08:30:00+00:00","episodes":null,"members":266137,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":17,"type":"anime","name":"Martial Arts","url":"https:\/\/myanimelist.net\/anime\/genre\/17\/Martial_Arts"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":6.85,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":36474,"url":"https:\/\/myanimelist.net\/anime\/36474\/Sword_Art_Online__Alicization","title":"Sword Art Online: Alicization","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1993\/93837.jpg?s=7c1cb2c0c220d99af5a13e21842ddd00","synopsis":"\"Where...am I...?\" Before he knows it, Kirito has made a full-dive into an epic, fantasy-like virtual world. With only a murky recollection of what happened right before he logged in, he starts to wander around, searching for clues.\r\n\r\nHe comes upon an enormous, pitch dark tree (the Gigas Cedar), where he encounters a boy. \"My name is Eugeo. Nice to meet you, Kirito.\" Although he is supposedly a resident of the virtual world \u2013 an NPC \u2013 the boy shows the same array of emotions as any human being.\r\n\r\nAs Kirito bonds with Eugeo, he continues to search for a way to log out of this world. Meanwhile, he remembers a certain memory deep down within him. He remembers racing through the mountains with Eugeo as a child... A memory that he should not have in the first place.\r\n\r\nAnd in this memory, he sees someone other than Eugeo, a young blond girl. Her name is Alice. And it is a name that must never be forgotten...\r\n\r\n(Source: Aniplex USA)","type":"TV","airing_start":"2018-10-06T15:00:00+00:00","episodes":null,"members":250489,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":11,"type":"anime","name":"Game","url":"https:\/\/myanimelist.net\/anime\/genre\/11\/Game"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Light novel","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score