eat mystery expert at only seventeen, is already well known for having solved several challenging cases. One day, when Shinichi sees two suspicious men and decides to follow them, he inadvertently becomes witness to a disturbing illegal activity. When the men catch Shinichi, they dose him with an experimental drug formulated by their criminal organization and abandon him to die. However, to his own astonishment, Shinichi is still alive and soon wakes up, but now, he has the body of a seven-year-old, perfectly preserving his original intelligence. He hides his real identity from everyone, including his childhood friend Ran Mouri and her father, private detective Kogorou Mouri, and takes on the alias of Conan Edogawa (inspired by the mystery writers Arthur Conan Doyle and Ranpo Edogawa).\r\n\r\nAnimated by TMS and adapted from the manga by Gosho Aoyama, Detective Conan follows Shinichi who, as Conan, starts secretly solving the senior Mouri''s cases from behind the scenes with his still exceptional sleuthing skills, while covertly investigating the organization responsible for his current state, hoping to reverse the drug''s effects someday.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"1996-01-08T09:00:00+00:00","episodes":null,"members":172571,"genres":[{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":39,"type":"anime","name":"Police","url":"https:\/\/myanimelist.net\/anime\/genre\/39\/Police"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":73,"type":"anime","name":"TMS Entertainment","url":"https:\/\/myanimelist.net\/anime\/producer\/73\/TMS_Entertainment"}],"score":8.25,"licensors":["Crunchyroll","Funimation"],"r18":false,"kids":false},{"mal_id":37991,"url":"https:\/\/myanimelist.net\/anime\/37991\/JoJo_no_Kimyou_na_Bouken__Ougon_no_Kaze","title":"JoJo no Kimyou na Bouken: Ougon no Kaze","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1572\/95010.jpg?s=96e6947769f8abd32e9fee2cb734ba9a","synopsis":"Naples, 2001. Giorno Giovanna is a small-time crook with one big dream\u2014to become a \"Gang-Star.\" No ordinary thief, Giorno has a connection to the remarkable Joestar bloodline, and possesses a Stand named Gold Experience. His dream starts to become reality when he meets Bruno Buccellati, a mobster from the gang Passione and a fellow Stand user himself. Realizing that they share similar ideals, and both disagree with the gang''s harmful affairs, Giorno reveals his goal to Bruno: with Bruno''s help, he will reform Passione by overthrowing the boss.\r\n \r\nAs Giorno becomes a member of Passione, and is inducted into Bruno''s squad, he discovers that it is no simple gang; its numbers are teeming with Stand users. Now confronted by other squads of differing loyalties and unpredictable caliber, their goal to change the gang from the inside out will be a tough one. Taking on these adversaries, Giorno attempts to rise through the ranks and inch closer to the boss, a man who is shrouded in mystery. \r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2018-10-05T16:05:00+00:00","episodes":39,"members":115841,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":287,"type":"anime","name":"David Production","url":"https:\/\/myanimelist.net\/anime\/producer\/287\/David_Production"}],"score":8.8,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":37999,"url":"https:\/\/myanimelist.net\/anime\/37999\/Kaguya-sama_wa_Kokurasetai__Tensai-tachi_no_Renai_Zunousen","title":"Kaguya-sama wa Kokurasetai: Tensai-tachi no Renai Zunousen","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1291\/97023.jpg?s=d2f8b8d654831b657fb0e5e1aec1ed5d","synopsis":"Considered a genius due to having the highest grades in the country, Miyuki Shirogane leads the prestigious Shuchiin Academy''s student council as its president, working alongside the beautiful and wealthy vice president Kaguya Shinomiya. The two are often regarded as the perfect couple by students despite them not being in any sort of romantic relationship.\r\n \r\nHowever, the truth is that after spending so much time together, the two have developed feelings for one another; unfortunately, neither is willing to confess, as doing so would be a sign of weakness. With their pride as elite students on the line, Miyuki and Kaguya embark on a quest to do whatever is necessary to get a confession out of the other. Through their daily antics, the battle of love begins!\r\n \r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2019-01-12T14:30:00+00:00","episodes":12,"members":114295,"genres":[{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":8.08,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":37982,"url":"https:\/\/myanimelist.net\/anime\/37982\/Domestic_na_Kanojo","title":"Domestic na Kanojo","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1021\/95670.jpg?s=db451de2a2ce1cad4428d36c35da5b9f","synopsis":"Natsuo Fujii is in love with his teacher, Hina. Attempting to forget his feelings towards her, Natsuo goes to a mixer with his classmates where he meets an odd girl named Rui Tachibana. In a strange turn of events, Rui asks Natsuo to sneak out with her and do her a favor. To his surprise, their destination is Rui''s house\u2014and her request is for him to have sex with her. There''s no love behind the act; she just wants to learn from the experience. Thinking that it might help him forget about Hina, Natsuo hesitantly agrees.\r\n \r\nAfter this unusual encounter Natsuo now faces a new problem. With his father remarrying, he ends up with a new pair of stepsisters; unfortunately, he knows these two girls all too well. He soon finds out his new siblings are none other than Hina and Rui! Now living with both the teacher he loves and the girl with whom he had his \"first time,\" Natsuo finds himself in an unexpected love triangle as he climbs ever closer towards adulthood.\r\n \r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2019-01-11T16:55:00+00:00","episodes":null,"members":75558,"genres":[{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":51,"type":"anime","name":"Diomedea","url":"https:\/\/myanimelist.net\/anime\/producer\/51\/Diomedea"}],"score":7.62,"licensors":[],"r18":false,"kids":false},{"mal_id":37202,"url