eneration hero defeated the Demon King. Over the many successive generations since then, the Demon King has been resurrected, and the hero who opposes him has likewise reappeared. Girls attend a school for adventurers in order to defeat the Demon King when he appears again.\r\n\r\nThough a bit absent-minded, Yusha has the body of a hero. The holy elf Seyla''s trouble never ends because she is too serious. The cheerful warrior Fai loves to eat. Mei is a quiet otaku magician. As the four girls aim to be in the hero party, they live relaxed fantasy lives and show no sign of defeating the Demon King no matter how much time passes.\r\n\r\n(Source: ANN)","type":"TV","airing_start":"2019-01-12T16:00:00+00:00","episodes":12,"members":19961,"genres":[{"mal_id":36,"type":"anime","name":"Slice of Life","url":"https:\/\/myanimelist.net\/anime\/genre\/36\/Slice_of_Life"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Original","producers":[{"mal_id":418,"type":"anime","name":"Studio Gokumi","url":"https:\/\/myanimelist.net\/anime\/producer\/418\/Studio_Gokumi"}],"score":6.89,"licensors":[],"r18":false,"kids":false},{"mal_id":38301,"url":"https:\/\/myanimelist.net\/anime\/38301\/Kouya_no_Kotobuki_Hikoutai","title":"Kouya no Kotobuki Hikoutai","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1252\/96179.jpg?s=fa8b977a320d0246a09c6ed3a5262d64","synopsis":"In a barren frontier where people trade goods with each other in order to help each other survive. The Kotobuki Squadron are bodyguards for hire, led by a strict but beautiful squadron leader, an unreliable commanding officer, and a true artisan of a crew chief. Alongside pilots who don''t lack for personality, they take to the air in dogfights, letting the engine noise of their Hayabusa fighters ring out in the skies.\r\n\r\n(Source: ANN)","type":"T