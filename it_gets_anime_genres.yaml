y","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/9\/76493.jpg?s=a2fa75c1df599e5498ada237d80c3ef8","synopsis":"There exist few humans in this world with the ability to manipulate their souls to form powerful weapons. Dubbed \"Blazers,\" these people study and train at the prestigious Hagun Academy to become Mage-Knights; among the students is so-called failure Ikki Kurogane, the sole F-rated Blazer. However, when the worst student in the academy sees Stella Vermillion, an A-ranked Blazer who also happens to be a princess, naked, she challenges him to a duel with dire stakes\u2014the loser becomes the slave of the winner. There\u2019s no possible way that Stella can lose, right?\r\n\r\nRakudai Kishi no Cavalry follows the story of Ikki as he tries to prove his strength to a world that believes him to be the weakest, all the while gaining new friends, wisdom, and experience.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-10-03T14:00:00+00:00","episodes":12,"members":389241,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"}],"source":"Light novel","producers":[{"mal_id":852,"type":"anime","name":"Nexus","url":"https:\/\/myanimelist.net\/anime\/producer\/852\/Nexus"},{"mal_id":300,"type":"anime","name":"Silver Link.","url":"https:\/\/myanimelist.net\/anime\/producer\/300\/Silver_Link"}],"score":7.73,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":355,"url":"https:\/\/myanimelist.net\/anime\/355\/Shakugan_no_Shana","title":"Shakugan no Shana","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/21197.jpg?s=18146cb6b25632673710de23004e4eb3","synopsis":"The world has become a slaughtering ground for the Crimson Denizens, mysterious beings from a parallel universe who thrive on the life energy of humans. These merciless murderers only leave behind scant remainders of souls called \"Torches,\" which are mere residues that will eventually be destroyed, along with the very fact of the victims'' existence from the minds of the living. In an ambitious endeavor to put an end to this invisible, hungry massacre, warriors called Flame Hazes relentlessly fight these monsters.\r\n\r\nOne fateful day, Yuuji Sakai ceases to be a regular high schooler\u2014he becomes trapped in a crevice of time and is suddenly attacked by a Denizen. Coming to his rescue just in the nick of time is a nameless hunter who seems no different from an ordinary young girl except for her blazing eyes and burning crimson hair. However, before Yuuji can learn anything more about his situation, he discovers that he has already been reduced to a Torch\u2014merely a scrap of memory waiting to be extinguished.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2005-10-05T15:45:00+00:00","episodes":24,"members":385095,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Light novel","producers":[{"mal_id":7,"type":"anime","name":"J.C.Staff","url":"https:\/\/myanimelist.net\/anime\/producer\/7\/JCStaff"}],"score":7.63,"licensors":["Funimation","Geneon Entertainment USA"],"r18":false,"kids":false},{"mal_id":31859,"url":"https:\/\/myanimelist.net\/anime\/31859\/Hai_to_Gensou_no_Grimgar","title":"Hai to Gensou no Grimgar","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/77976.jpg?s=2b05a4b771a500b8542bd4c806da4cd6","synopsis":"Fear, survival, instinct. Thrown into a foreign land with nothing but hazy memories and the knowledge of their name, they can feel only these three emotions resonating deep within their souls. A group of strangers is given no other choice than to accept the only paying job in this game-like world\u2014the role of a soldier in the Reserve Army\u2014and eliminate anything that threatens the peace in their new world, Grimgar.\r\n\r\nWhen all of the stronger candidates join together, those left behind must create a party together to survive: Manato, a charismatic leader and priest; Haruhiro, a nervous thief; Yume, a cheerful hunter; Shihoru, a shy mage; Mogzo, a kind warrior; and Ranta, a rowdy dark knight. Despite its resemblance to one, this is no game\u2014there are no redos or respawns; it is kill or be killed. \r\n\r\nIt is now up to this ragtag group of unlikely fighters to survive together in a world where life and death are separated only by a fine line. \r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2016-01-10T15:30:00+00:00","episodes":12,"members":384887,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Light novel","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":7.81,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":28701,"url":"https:\/\/myanimelist.net\/anime\/28701\/Fate_stay_night__Unlimited_Blade_Works_2nd_Season","title":"Fate\/stay night: Unlimited Blade Works 2nd Season","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/72863.jpg?s=f85f4e680358bcf45683a9fc589c04ee","synopsis":"In the midst of the Fifth Holy Grail War, Caster sets her plans into motion, beginning with the capture of Shirou''s Servant Saber. With the witch growing ever more powerful, Rin and Archer determine she is a threat that must be dealt with at once. But as the balance of power in the war begins to shift, the Master and Servant find themselves walking separate ways.\r\n\r\nMeanwhile, despite losing his Servant and stumbling from injuries, Shirou ignores Rin''s warning to abandon the battle royale, forcing his way into the fight against Caster. Determined to show his resolve in his will to fight, Shirou''s potential to become a protector of the people is put to the test.\r\n\r\nAmidst the bloodshed and chaos, the motivations of each Master and Servant are slowly revealed as they sacrifice everything in order to arise as the victor and claim the Holy Grail.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-04-04T15:00:00+00:00","episodes":13,"members":380453,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Visual novel","producers":[{"mal_id":43,"type":"anime","name":"ufotable","url":"https:\/\/myanimelist.net\/anime\/producer\/43\/ufotable"}],"score":8.39,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":25013,"url":"https:\/\/myanimelist.net\/anime\/25013\/Akatsuki_no_Yona","title":"Akatsuki no Yona","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/9\/64225.jpg?s=593c262aebb168ffb5e9c9cad4055da7","synopsis":"Princess Yona lives a life of luxury and ease, completely sheltered from the problems of the seemingly peaceful Kingdom of Kouka; however, the sudden murder of the king and betrayal of her beloved cousin Su-won places Yona''s life in mortal peril. Forced to escape only with Son Hak, who is both her childhood friend and bodyguard, the na\u00efve princess soon discovers that Kouka is not the idyllic place she envisioned it to be. Poverty, strife, and corruption run rampant, making reclaiming the throne nothing more than a wishful fantasy given the kingdom''s current state.\r\n\r\nBased on the popular manga of the same name by Mizuho Kusanagi, Akatsuki no Yona follows Princess Yona on a coming-of-age adventure as she faces the harsh realities of her kingdom. With only a mysterious legend to guide her, Yona must discover a way to restore Kouka to its former glory while being pursued relentlessly by the forces of the new King of Kouka.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-10-07T14:00:00+00:00","episodes":24,"members":380005,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":25,"type":"anime","name":"Shoujo","url":"https:\/\/myanimelist.net\/anime\/genre\/25\/Shoujo"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":8.17,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":11633,"url":"https:\/\/myanimelist.net\/anime\/11633\/Blood_Lad","title":"Blood Lad","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/47677.jpg?s=45f3bff289eec68cdfd69f1f7b6b4456","synopsis":"Staz Charlie Blood is a powerful vampire who rules the Eastern district of Demon World. According to rumors, he is a bloodthirsty and merciless monster, but in reality, Staz is just an otaku obsessed with Japanese culture and completely uninterested in human blood. Leaving the management of his territory to his underlings, Staz spends his days lazing around, indulging in anime, manga, and games.\r\n\r\nWhen Fuyumi Yanagi, a Japanese girl, accidentally wanders through a portal leading into the demon world, Staz is overjoyed. But just as he is starting to feel an unusual attraction to her, his territory is attacked, resulting in Fuyumi''s untimely death. She turns into a wandering ghost and the crestfallen Staz vows to resurrect her as this would mean being able to travel to the human world, something he has always dreamed of.\r\n\r\nBlood Lad follows Staz and Fuyumi, soon joined by the spatial magician Bell and the half-werewolf Wolf, as they travel to find a magic that can bring humans back to life.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2013-07-07T15:30:00+00:00","episodes":10,"members":374651,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":6,"type":"anime","name":"Demons","url":"https:\/\/myanimelist.net\/anime\/genre\/6\/Demons"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":32,"type":"anime","name":"Vampire","url":"https:\/\/myanimelist.net\/anime\/genre\/32\/Vampire"}],"source":"Manga","producers":[{"mal_id":112,"type":"anime","name":"Brain''s Base","url":"https:\/\/myanimelist.net\/anime\/producer\/112\/Brains_Base"}],"score":7.49,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":14075,"url":"https:\/\/myanimelist.net\/anime\/14075\/Zetsuen_no_Tempest","title":"Zetsuen no Tempest","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/7\/42453.jpg?s=0644bed02cc6352e95e7e524830d96ff","synopsis":"Yoshino Takigawa, an ordinary teenager, is secretly dating his best friend Mahiro''s younger sister. But when his girlfriend Aika mysteriously dies, Mahiro disappears, vowing to find the one responsible and make them pay for murdering his beloved sister. Yoshino continues his life as usual and has not heard from Mahiro in a month\u2014until he is confronted by a strange girl who holds him at gunpoint, and his best friend arrives in the nick of time to save him.\r\n\r\nYoshino learns that Mahiro has enlisted the help of a witch named Hakaze Kusaribe to find Aika''s killer and of the existence of an entity known as the \"Tree of Exodus.\" The witch''s brother selfishly desires to make use of its power, in spite of the impending peril to the world. However, Hakaze is banished to a deserted island, and it is now up to Yoshino and Mahiro to help her save the world, while inching ever closer to the truth behind Aika''s death.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-04T17:00:00+00:00","episodes":24,"members":373156,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.1,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":9041,"url":"https:\/\/myanimelist.net\/anime\/9041\/IS__Infinite_Stratos","title":"IS: Infinite Stratos","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/74045.jpg?s=ecee07fdba15b858deaeac11f113ee02","synopsis":"An exoskeleton weapon engineered by Japan, Infinite Stratos (IS) can be piloted only by women. Its power and combat prowess are so immense that an international treaty has been signed banning its use as a military asset. \r\n\r\nWhen it is discovered that 15-year-old Ichika Orimura is the only male capable of steering an IS, he is forcibly enrolled in the Infinite Stratos Academy: an all-female boarding school, the students of which graduate to become IS pilots. At this training school, Ichika is reunited with two of his childhood friends, Houki Shinonono and Lingyin Huang, and befriends Cecilia Alcott, an IS representative from the United Kingdom.\r\n\r\nGuided by the legendary pilot Chifuyu Orimura\u2014their strict homeroom teacher and Ichika''s older sister\u2014Ichika and the girls will need to use everything at their disposal to defend themselves and their academy against the dangers that will arise during the course of their thrilling school life.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-01-06T1