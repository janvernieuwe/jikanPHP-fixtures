ource":"Manga","producers":[{"mal_id":894,"type":"anime","name":"Graphinica","url":"https:\/\/myanimelist.net\/anime\/producer\/894\/Graphinica"},{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"},{"mal_id":41,"type":"anime","name":"Satelight","url":"https:\/\/myanimelist.net\/anime\/producer\/41\/Satelight"}],"score":8.51,"licensors":["Funimation","Geneon Entertainment USA"],"r18":false,"kids":false},{"mal_id":11759,"url":"https:\/\/myanimelist.net\/anime\/11759\/Accel_World","title":"Accel World","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/38155.jpg?s=d16d80215ee6d781353ce20bbb017b5c","synopsis":"Haruyuki Arita is an overweight, bullied middle schooler who finds solace in playing online games. But his life takes a drastic turn one day, when he finds that all his high scores have been topped by Kuroyukihime, the popular vice president of the student council. She then invites him to the student lounge and introduces him to \"Brain Burst,\" a program which allows the users to accelerate their brain waves to the point where time seems to stop. Brain Burst also functions as an augmented reality fighting game, and in order to get more points to accelerate, users must win duels against other players. However, if a user loses all their points, they will also lose access to Brain Burst forever.\r\n\r\nKuroyukihime explains that she chose to show Haruyuki the program because she needs his help. She wants to meet the creator of Brain Burst and uncover the reason of why it was created, but that''s easier said than done; to do so, she must defeat the \"Six Kings of Pure Color,\" powerful faction leaders within the game, and reach level 10, the highest level attainable. After the girl helps Haruyuki overcome the bullies that torment him, he vows to help her realize her goal, and so begins the duo''s fight to reach the top.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-04-06T15:30: