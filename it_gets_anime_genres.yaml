onicles Saki''s struggle to unravel the mysteries behind her savior, while Takizawa himself battles other individuals armed with similar cell phones and returning memories which reveal his possible connection to the event from months ago.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2009-04-09T15:45:00+00:00","episodes":11,"members":369587,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":41,"type":"anime","name":"Thriller","url":"https:\/\/myanimelist.net\/anime\/genre\/41\/Thriller"}],"source":"Original","producers":[{"mal_id":10,"type":"anime","name":"Production I.G","url":"https:\/\/myanimelist.net\/anime\/producer\/10\/Production_IG"}],"score":7.93,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":43,"url":"https:\/\/myanimelist.net\/anime\/43\/Ghost_in_the_Shell","title":"Ghost in the Shell","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/82594.jpg?s=aec79c3fbf64fe1f8c64b061c0d0f569","synopsis":"In the year 2029, advances in Cybernetics allow people to replace nearly all of their body parts and organs with robotics. Through these prosthetics, the weak are made strong, and the dying are given new life. Public Security Section 9 of Niihama City (a fictional setting inspired by Hong Kong), a diverse team of AI, cyborgs and unmodified humans, must investigate cases of corruption and terrorism. Major Motoko Kusanagi has full-body prosthetics, owing to a childhood accident. She, her second in command Batou and information specialist Ishikawa