re but talented classmates and the looming threat of a villainous organization, Izuku will soon learn what it really means to be a hero.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2016-04-03T08:00:00+00:00","episodes":13,"members":953859,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.42,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":9919,"url":"https:\/\/myanimelist.net\/anime\/9919\/Ao_no_Exorcist","title":"Ao no Exorcist","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/75195.jpg?s=e65f64839cedfa58607c9b0bbda2da5c","synopsis":"Humans and demons are two sides of the same coin, as are Assiah and Gehenna, their respective worlds. The only way to travel between the realms is by the means of possession, like in ghost stories. However, Satan, the ruler of Gehenna, cannot find a suitable host to possess and therefore, remains imprisoned in his world. In a desperate attempt to conquer Assiah, he sends his son instead, intending for him to eventually grow into a vessel capable of possession by the demon king.\r\n\r\nAo no Exorcist follows Rin Okumura who appears to be an ordinary, somewhat troublesome teenager\u2014that is until one day he is ambushed by demons. His world turns upside down when he discovers that he is in fact the very son of Satan and that his demon father wishes for him to return so they can conquer Assiah together. Not wanting to join the king of Gehenna, Rin decides to begin training to become an exorcist so that he can fight to defend Assiah alongside his brother Yukio.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-04-17T08:00:00+00:00","episodes":25,"members":948655,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":6,"type":"anime","name":"Demons","url":"https:\/\/myanimelist.net\/anime\/genre\/6\/Demons"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":7.8,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":21881,"url":"https:\/\/myanimelist.net\/anime\/21881\/Sword_Art_Online_II","title":"Sword Art Online II","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/65185.jpg?s=2d0e9cace342227e0a3666eb05d92450","synopsis":"A year after escaping Sword Art Online, Kazuto Kirigaya has been settling back into the real world. However, his peace is short-lived as a new incident occurs in a game called Gun Gale Online, where a player by the name of Death Gun appears to be killing people in the real world by shooting them in-game. Approached by officials to assist in investigating the murders, Kazuto assumes his persona of Kirito once again and logs into Gun Gale Online, intent on stopping the killer.\r\n\r\nOnce inside, Kirito meets Sinon, a highly skilled sniper afflicted by a traumatic past. She is soon dragged in his chase after Death Gun, and together they enter the Bullet of Bullets, a tournament where their target is sure to appear. Uncertain of Death Gun''s real powers, Kirito and Sinon race to stop him before he has the chance to claim another life. Not everything goes smoothly, however, as scars from the past impede their progress. In a high-stakes game where the next victim could easily be one of them, Kirito puts his life on the line in the virtual world once more.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-07-04T15:00:00+00:00","episodes":24,"members":928832,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":11,"type":"anime","name":"Game","url":"https:\/\/myanimelist.net\/anime\/genre\/11\/Game"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Light novel","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":7.16,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":226,"url":"https:\/\/myanimelist.net\/anime\/226\/Elfen_Lied","title":"Elfen Lied","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/6883.jpg?s=2b0b0b024ae59357148e666e0454ea11","synopsis":"Lucy is a special breed of human referred to as \"Diclonius,\" born with a short pair of horns and invisible telekinetic hands that lands her as a victim of inhumane scientific experimentation by the government. However, once circumstances present her an opportunity to escape, Lucy, corrupted by the confinement and torture, unleashes a torrent of bloodshed as she escapes her captors.\r\n\r\nDuring her breakout, she receives a crippling head injury that leaves her with a split personality: someone with the mentality of a harmless child possessing limited speech capacity. In this state of instability, she stumbles upon two college students, Kouta and his cousin Yuka, who unknowingly take an injured fugitive into their care, unaware of her murderous tendencies. This act of kindness will change their lives, as they soon find themselves dragged into the shadowy world of government secrecy and conspiracy.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2004-07-25T13:30:00+00:00","episodes":13,"members":902311,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":38,"type":"anime","name":"Arms","url":"https:\/\/myanimelist.net\/anime\/producer\/38\/Arms"}],"score":7.72,"licensors":["ADV Films"],"r18":false,"kids":false},{"mal_id":6702,"url":"https:\/\/myanimelist.net\/anime\/6702\/Fairy_Tail","title":"Fairy Tail","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/18179.jpg?s=b8e7a46318adcddfae44ed9dc5311fff","synopsis":"In the mystical land of Fiore, magic exists as an essential part of everyday life. Countless magic guilds lie at the core of all magical activity, and serve as venues for like-minded mages to band together and take on job requests. Among them, Fairy Tail stands out from the rest as a place of strength, spirit, and family.\r\n\r\nLucy Heartfilia is a young mage searching for celestial gate keys, and her dream is to become a full-fledged wizard by joining this famous guild. In her search, she runs into Natsu Dragneel and his partner Happy, who are on a quest to find Natsu''s foster father, the dragon Igneel.\r\n\r\nUpon being tricked by a man, Lucy falls under an abduction attempt, only to be saved by Natsu. To her shock, he reveals that he is a member of Fairy Tail and invites her to join them. There, Lucy meets the guild''s strange members, such as the ice wizard Gray Fullbuster and magic swordswoman Erza Scarlet. Together as a family, they battle the forces of evil, help those in need, and gain new friends, all the while enjoying the never-ending adventure that is Fairy Tail.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2009-10-12T01:30:00+00:00","episodes":175,"members":901114,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"},{"mal_id":41,"type":"anime","name":"Satelight","url":"https:\/\/myanimelist.net\/anime\/producer\/41\/Satelight"}],"score":8.04,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":1735,"url":"https:\/\/myanimelist.net\/anime\/1735\/Naruto__Shippuuden","title":"Naruto: Shippuuden","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/17407.jpg?s=6d4f8eb02273dffab1998b917d49517b","synopsis":"It has been two and a half years since Naruto Uzumaki left Konohagakure, the Hidden Leaf Village, for intense training following events which fueled his desire to be stronger. Now Akatsuki, the mysterious organization of elite rogue ninja, is closing in on their grand plan which may threaten the safety of the entire shinobi world.\r\n \r\nAlthough Naruto is older and sinister events loom on the horizon, he has changed little in personality\u2014still rambunctious and childish\u2014though he is now far more confident and possesses an even greater determination to protect his friends and home. Come whatever may, Naruto will carry on with the fight for what is important to him, even at the expense of his own body, in the continuation of the saga about the boy who wishes to become Hokage.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2007-02-15T10:30:00+00:00","episodes":500,"members":893616,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":17,"type":"anime","name":"Martial Arts","url":"https:\/\/myanimelist.net\/anime\/genre\/17\/Martial_Arts"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":8.19,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":269,"url":"https:\/\/myanimelist.net\/anime\/269\/Bleach","title":"Bleach","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/40451.jpg?s=c186e59f2bb825503923186341d4d5ef","synopsis":"Ichigo Kurosaki is an ordinary high schooler\u2014until his family is attacked by a Hollow, a corrupt spirit that seeks to devour human souls. It is then that he meets a Soul Reaper named Rukia Kuchiki, who gets injured while protecting Ichigo''s family from the assailant. To save his family, Ichigo accepts Rukia''s offer of taking her powers and becomes a Soul Reaper as a result.\r\n\r\nHowever, as Rukia is unable to regain her powers, Ichigo is given the daunting task of hunting down the Hollows that plague their town. However, he is not alone in his fight, as he is later joined by his friends\u2014classmates Orihime Inoue, Yasutora Sado, and Uryuu Ishida\u2014who each have their own unique abilities. As Ichigo and his comrades get used to their new duties and support each other on and off the battlefield, the young Soul Reaper soon learns that the Hollows are not the only real threat to the human world.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2004-10-05T09:00:00+00:00","episodes":366,"members":890571,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":7.89,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":22199,"url":"https:\/\/myanimelist.net\/anime\/22199\/Akame_ga_Kill","title":"Akame ga Kill!","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1429\/95946.jpg?s=dd6616cf7ce49a83ced0d3762206dce6","synopsis":"Night Raid is the covert assassination branch of the Revolutionary Army, an uprising assembled to overthrow Prime Minister Honest, whose avarice and greed for power has lead him to take advantage of the child emperor''s inexperience. Without a strong and benevolent leader, the rest of the nation is left to drown in poverty, strife, and ruin. Though the Night Raid members are all experienced killers, they understand that taking lives is far from commendable and that they will likely face retribution as they mercilessly eliminate anyone who stands in the revolution''s way.\r\n\r\nThis merry band of assassins'' newest member is Tatsumi, a na\u00efve boy from a remote village who had embarked on a journey to help his impoverished hometown and was won over by not only Night Raid''s ideals, but also their resolve. Akame ga Kill! follows Tatsumi as he fights the Empire and comes face-to-face with powerful weapons, enemy assassins, challenges to his own morals and values, and ultimately, what it truly means to be an assassin with a cause.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-07-06T15:00:00+00:00","episodes":24,"members":872900,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":314,"type":"anime","name":"White Fox","url":"https:\/\/myanimelist.net\/anime\/producer\/314\/White_Fox"}],"score":7.77,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":2904,"url":"https:\/\/myanimelist.net\/anime\/2904\/Code_Geass__Hangyaku_no_Lelouch_R2","title":"Code Geass: Hangyaku no Lelouch R2","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/9391.jpg?s=37bdb61823927d2f5f23159a453efd97","synopsis":"One year has passed since the Black Rebellion, a failed uprising against the Holy Britannian Empire led by the masked vigilante Zero, who is now missing. At a loss without their revolutionary leader, Area 11''s resistance group\u2014the Black Knights\u2014find themselves too powerless to combat the brutality inflicted upon the Elevens by Britannia, which has increased significantly in order to crush any hope of a future revolt. \r\n\r\nLelouch Lamperouge, having lost all memory of his double life, is living peacefully alongside his friends as a high school student at Ashford Academy. His former partner C.C., unable to accept this turn of events, takes it upon herself to remind him of his past purpose, hoping that the mastermind Zero will rise once again to finish what he started, in this thrilling conclusion to the series.\r\n\r\n[Written by MAL Rewrite]\r\n","type":"TV","airing_start":"2008-04-06T08:00:00+00:00","episodes":25,"members":870666,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":18,"type":"anime","name":"Mecha","url":"https:\/\/myanimelist.net\/anime\/genre\/18\/Mecha"}],"source":"Original","producers":[{"mal_id":14,"type":"anime","name":"Sunrise","url":"https:\/\/myanimelist.net\/anime\/producer\/14\/Sunrise"}],"score":8.94,"licensors":["Bandai Entertainment","Funimation"],"r18":false,"kids":false},{"mal_id":2001,"url":"https:\/\/myanimelist.net\/anime\/2001\/Tengen_Toppa_Gurren_Lagann","title":"Tengen Toppa Gurren Lagann","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/5123.jpg?s=046c90bea54e7d6448df8a9c4648253c","synopsis":"Simon and Kamina were born and raised in a deep, underground village, hidden from the fabled surface. Kamina is a free-spirited loose cannon bent on making a name for himself, while Simon is a timid young boy with no real aspirations. One day while excavating the earth, Simon stumbles upon a mysterious object that turns out to be the ignition key to an ancient artifact of war, which the duo dubs Lagann. Using their new weapon, Simon and Kamina fend off a surprise attack from the surface with the help of Yoko Littner, a hot-blooded redhead wielding a massive gun who wanders the world above.\r\n\r\nIn the aftermath of the battle, the sky is now in plain view, prompting Simon and Kamina to set off on a journey alongside Yoko to explore the wastelands of the surface. Soon, they join the fight against the \"Beastmen,\" humanoid creatures that terrorize the remnants of humanity in powerful robots called \"Gunmen.\" Although they face some challenges and setbacks, the trio bravely fights these new enemies alongside other survivors to reclaim the surface, while slowly unraveling a galaxy-sized mystery.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2007-03-31T23:30:00+00:00","episodes":27,"members":869843,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":18,"type":"anime","name":"Mecha","url":"https:\/\/myanimelist.net\/anime\/genre\/18\/Mecha"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"}],"source":"Original","producers":[{"mal_id":6,"type":"anime","name":"Gainax","url":"https:\/\/myanimelist.net\/anime\/producer\/6\/Gainax"}],"score":8.72,"licensors":["ADV Films","Aniplex of America","Bandai Entertainment"],"r18":false,"kids":false},{"mal_id":3588,"url":"https:\/\/myanimelist.net\/anime\/3588\/Soul_Eater","title":"Soul Eater","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/9\/7804.jpg?s=c7cb69be0b545cd59ef3548ebd6a214f","synopsis":"Death City is home to the famous Death Weapon Meister Academy, a technical academy headed by the Shinigami\u2014Lord Death himself. Its mission: to raise \"Death Scythes\" for the Shinigami to wield against the many evils of their fantastical world. These Death Scythes, however, are not made from physical weapons; rather, they are born from human hybrids who have the ability to transform their bodies into Demon Weapons, and only after they have consumed the souls of 99 evil beings and one witch''s soul.\r\n\r\nSoul Eater Evans, a Demon Scythe who only seems to care about what''s cool, aims to become a Death Scythe with the help of his straight-laced wielder, or meister, Maka Albarn. The contrasting duo work and study alongside the hot headed Black\u2606Star and his caring weapon Tsubaki, as well as the Shinigami''s own son, Death the Kid, an obsessive-compulsive dual wielder of twin pistols Patty and Liz.\r\n\r\nSoul Eater follows these students of Shibusen as they take on missions to collect souls and protect the city from the world''s threats while working together under the snickering sun to become sounder in mind, body, and soul.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2008-04-07T09:00:00+00:00","episodes":51,"members":862091,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.01,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":121,"url":"https:\/\/myanimelist.net\/anime\/121\/Fullmetal_Alchemist","title":"Fullmetal Alchemist","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/75815.jpg?s=50f2d14d300f636267899abf50dc604c","synopsis":"Edward Elric, a young, brilliant alchemist, has lost much in his twelve-year life: when he and his brother Alphonse try to resurrect their dead mother through the forbidden act of human transmutation, Edward loses his brother as well as two of his limbs. With his supreme alchemy skills, Edward binds Alphonse''s soul to a large suit of armor.\r\n\r\nA year later, Edward, now promoted to the fullmetal alchemist of the state, embarks on a journey with his younger brother to obtain the Philosopher''s Stone. The fabled mythical object is rumored to be capable of amplifying an alchemist''s abilities by leaps and bounds, thus allowing them to override the fundamental law of alchemy: to gain something, an alchemist must sacrifice something of equal value. Edward hopes to draw into the military''s resources to find the fabled stone and restore his and Alphonse''s bodies to normal. However, the Elric brothers soon discover that there is more to the legendary stone than meets the eye, as they are led to the epicenter of a far darker battle than they could have ever imagined.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2003-10-04T09:00:00+00:00","episodes":51,"members":854930,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.28,"licensors":["Aniplex of America","Funimation"],"r18":false,"kids":false},{"mal_id":18679,"url":"https:\/\/myanimelist.net\/anime\/18679\/Kill_la_Kill","title":"Kill la Kill","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/75514.jpg?s=24c51c32ab05ec119ee14492dc5dbb4a","synopsis":"After the murder of her father, Ryuuko Matoi has been wandering the land in search of his killer. Following her only lead\u2014the missing half of his invention, the Scissor Blade\u2014she arrives at the prestigious Honnouji Academy, a high school unlike any other. The academy is ruled by the imposing and cold-hearted student council president Satsuki Kiryuuin alongside her powerful underlings, the Elite Four. In the school''s brutally competitive hierarchy, Satsuki bestows upon those at the top special clothes called \"Goku Uniforms,\" which grant the wearer unique superhuman abilities. \r\n\r\nThoroughly beaten in a fight against one of the students in uniform, Ryuuko retreats to her razed home where she stumbles across Senketsu, a rare and sentient \"Kamui,\" or God Clothes. After coming into contact with Ryuuko''s blood, Senketsu awakens, latching onto her and providing her with immense power. Now, armed with Senketsu and the Scissor Blade, Ryuuko makes a stand against the Elite Four, hoping to reach Satsuki and uncover the culprit behind her father''s murder once and for all. \r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2013-10-03T17:05:00+00:00","episodes":24,"members":851940,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"}],"source":"Original","producers":[{"mal_id":803,"type":"anime","name":"Trigger","url":"https:\/\/myanimelist.net\/anime\/producer\/803\/Trigger"}],"score":8.18,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":11061,"url":"https:\/\/myanimelist.net\/anime\/11061\/Hunter_x_Hunter_2011","title":"Hunter x Hunter (2011)","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/33657.jpg?s=ee027a49a4fd7335dba1e391b73b3f27","synopsis":"Hunter x Hunter is set in a world where Hunters exist to perform all manner of dangerous tasks like capturing criminals and bravely searching for lost treasures in uncharted territories. Twelve-year-old Gon Freecss is determined to become the best Hunter possible in hopes of finding his father, who was a Hunter himself and had long ago abandoned his young son. However, Gon soon realizes the path to achieving his goals is far more challenging than he could have ever imagined.\r\n\r\nAlong the way to becoming an official Hunter, Gon befriends the lively doctor-in-training Leorio, vengeful Kurapika, and rebellious ex-assassin Killua. To attain their own goals and desires, together the four of them take the Hunter Exam, notorious for its low success rate and high probability of death. Throughout their journey, Gon and his friends embark on an adventure that puts them through many hardships and struggles. They will meet a plethora of monsters, creatures, and characters\u2014all while learning what being a Hunter truly means.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-10-02T01:55:00+00:00","episodes":148,"members":839169,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":9.12,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":13601,"url":"https:\/\/myanimelist.net\/anime\/13601\/Psycho-Pass","title":"Psycho-Pass","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/43399.jpg?s=9e964999d07b9754696caf8e8421d440","synopsis":"Justice, and the enforcement of it, has changed. In the 22nd century, Japan enforces the Sibyl System, an objective means of determining the threat level of each citizen by examining their mental state for signs of criminal intent, known as their Psycho-Pass. Inspectors uphold the law by subjugating, often with lethal force, anyone harboring the slightest ill-will; alongside them are Enforcers, jaded Inspectors that have become latent criminals, granted relative freedom in exchange for carrying out the Inspectors'' dirty work.\r\n\r\nInto this world steps Akane Tsunemori, a young woman with an honest desire to uphold justice. However, as she works alongside veteran Enforcer Shinya Kougami, she soon learns that the Sibyl System''s judgments are not as perfect as her fellow Inspectors assume. With everything she has known turned on its head, Akane wrestles with the question of what justice truly is, and whether it can be upheld through the use of a system that may already be corrupt.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-11T15:45:00+00:00","episodes":22,"members":832350,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":39,"type":"anime","name":"Police","url":"https:\/\/myanimelist.net\/anime\/genre\/39\/Police"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"}],"source":"Original","producers":[{"mal_id":10,"type":"anime","name":"Production I.G","url":"https:\/\/myanimelist.net\/anime\/producer\/10\/Production_IG"}],"score":8.43,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":6746,"url":"https:\/\/myanimelist.net\/anime\/6746\/Durarara","title":"Durarara!!","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/71772.jpg?s=65452306182c43c7c1026d8f868cb19c","synopsis":"In Tokyo''s downtown district of Ikebukuro, amidst many strange rumors and warnings of anonymous gangs and dangerous occupants, one urban legend stands out above the rest\u2014the existence of a headless \"Black Rider\" who is said to be seen driving a jet-black motorcycle through the city streets.\r\n\r\nMikado Ryuugamine has always longed for the excitement of the city life, and an invitation from a childhood friend convinces him to move to Tokyo. Witnessing the Black Rider on his first day in the city, his wishes already seem to have been granted. But as supernatural events begin to occur, ordinary citizens like himself, along with Ikebukuro''s most colorful inhabitants, are mixed up in the commotion breaking out in their city.\r\n\r\n[Written by MAL Rewrite]\r\n","type":"TV","airing_start":"2010-01-07T16:25:00+00:00","episodes":24,"members":808519,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Light novel","producers":[{"mal_id":112,"type":"anime","name":"Brain''s Base","url":"https:\/\/myanimelist.net\/anime\/producer\/112\/Brains_Base"}],"score":8.27,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":21,"url":"https:\/\/myanimelist.net\/anime\/21\/One_Piece","title":"One Piece","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/6\/73245.jpg?s=9e722fa5cb98491ab41aed2c14d8d137","synopsis":"Gol D. Roger was known as the \"Pirate King,\" the strongest and most infamous being to have sailed the Grand Line. The capture and execution of Roger by the World Government brought a change throughout the world. His last words before his death revealed the existence of the greatest treasure in the world, One Piece. It was this revelation that brought about the Grand Age of Pirates, men who dreamed of finding One Piece\u2014which promises an unlimited amount of riches and fame\u2014and quite possibly the pinnacle of glory and the title of the Pirate King.\r\n\r\nEnter Monkey D. Luffy, a 17-year-old boy who defies your standard definition of a pirate. Rather than the popular persona of a wicked, hardened, toothless pirate ransacking villages for fun, Luffy\u2019s reason for being a pirate is one of pure wonder: the thought of an exciting adventure that leads him to intriguing people and ultimately, the promised treasure. Following in the footsteps of his childhood hero, Luffy and his crew travel across the Grand Line, experiencing crazy adventures, unveiling dark mysteries and battling strong enemies, all in order to reach the most coveted of all fortunes\u2014One Piece.\r\n\r\n[Written by MAL Rewrite] ","type":"TV","airing_start":"1999-10-20T00:30:00+00:00","episodes":null,"members":805639,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":18,"type":"anime","name":"Toei Animation","url":"https:\/\/myanimelist.net\/anime\/producer\/18\/Toei_Animation"}],"score":8.53,"licensors":["4Kids Entertainment","Funimation"],"r18":false,"kids":false},{"mal_id":8074,"url":"https:\/\/myanimelist.net\/anime\/8074\/Highschool_of_the_Dead","title":"Highschool of the Dead","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/78311.jpg?s=2bacdc967b8b808a9df48e45118e042b","synopsis":"It happened suddenly: The dead began to rise and Japan was thrown into total chaos. As these monsters begin terrorizing a high school, Takashi Kimuro is forced to kill his best friend when he gets bitten and joins the ranks of the walking dead. Vowing to protect Rei Miyamoto, the girlfriend of the man he just executed, they narrowly escape their death trap of a school, only to be greeted with a society that has already fallen.\r\n\r\nSoon, Takashi and Rei band together with other students on a journey to find their family members and uncover what caused this overwhelming pandemic. Joining them is Saeko Busujima, the beautiful president of the Kendo Club; Kouta Hirano, an otaku with a fetish for firearms; Saya Takagi, the daughter of an influential politician; and Shizuka Marikawa, their hot school nurse. But will the combined strength of these individuals be enough to conquer this undead apocalypse?\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2010-07-05T02:30:00+00:00","episodes":12,"members":805576,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":7.33,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":1,"url":"https:\/\/myanimelist.net\/anime\/1\/Cowboy_Bebop","title":"Cowboy Bebop","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/19644.jpg?s=52969ab7a239a06ac42c8ecdd52b460a","synopsis":"In the year 2071, humanity has colonized several of the planets and moons of the solar system leaving the now uninhabitable surface of planet Earth behind. The Inter Solar System Police attempts to keep peace in the galaxy, aided in part by outlaw bounty hunters, referred to as \"Cowboys.\" The ragtag team aboard the spaceship Bebop are two such individuals.\r\n \r\nMellow and carefree Spike Spiegel is balanced by his boisterous, pragmatic partner Jet Black as the pair makes a living chasing bounties and collecting rewards. Thrown off course by the addition of new members that they meet in their travels\u2014Ein, a genetically engineered, highly intelligent Welsh Corgi; femme fatale Faye Valentine, an enigmatic trickster with memory loss; and the strange computer whiz kid Edward Wong\u2014the crew embarks on thrilling adventures that unravel each member''s dark and mysterious past little by little.\r\n\r\nWell-balanced with high density action and light-hearted comedy, Cowboy Bebop is a space Western classic and an homage to the smooth and improvised music it is named after.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"1998-04-02T16:00:00+00:00","episodes":26,"members":797196,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":29,"type":"anime","name":"Space","url":"https:\/\/myanimelist.net\/anime\/genre\/29\/Space"}],"source":"Original","producers":[{"mal_id":14,"type":"anime","name":"Sunrise","url":"https:\/\/myanimelist.net\/anime\/producer\/14\/Sunrise"}],"score":8.81,"licensors":["Bandai Entertainment","Funimation"],"r18":false,"kids":false},{"mal_id":25777,"url":"https:\/\/myanimelist.net\/anime\/25777\/Shingeki_no_Kyojin_Season_2","title":"Shingeki no Kyojin Season 2","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/84177.jpg?s=5a0cd8f050ac252aec364c338fe9e563","synopsis":"For centuries, humanity has been hunted by giant, mysterious predators known as the Titans. Three mighty walls\u2014Wall Maria, Rose, and Sheena\u2014provided peace and protection for humanity for over a hundred years. That peace, however, was shattered when the Colossus Titan and Armored Titan appeared and destroyed the outermost wall, Wall Maria. Forced to retreat behind Wall Rose, humanity waited with bated breath for the Titans to reappear and destroy their safe haven once more.\r\n\r\nIn Shingeki no Kyojin Season 2, Eren Yeager and others of the 104th Training Corps have just begun to become full members of the Survey Corps. As they ready themselves to face the Titans once again, their preparations are interrupted by the invasion of Wall Rose\u2014but all is not as it seems as more mysteries are unraveled. As the Survey Corps races to save the wall, they uncover more about the invading Titans and the dark secrets of their own members.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2017-04-01T13:00:00+00:00","episodes":12,"members":778132,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":858,"type":"anime","name":"Wit Studio","url":"https:\/\/myanimelist.net\/anime\/producer\/858\/Wit_Studio"}],"score":8.44,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":27899,"url":"https:\/\/myanimelist.net\/anime\/27899\/Tokyo_Ghoul_\u221aA","title":"Tokyo Ghoul \u221aA","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/71777.jpg?s=475ad9d0c5580e602f7625ab4588ab77","synopsis":"Ken Kaneki has finally come to accept the monstrous, flesh-craving part of himself that he has feared and despised for so long. After escaping captivity and torture, Kaneki joins Aogiri Tree\u2014the very militant ghoul organization that had abducted him, leading his friends to question his true motive and loyalty.\r\n\r\nAs tension between the government and the ghouls continues to rise, the Commission of Counter Ghoul, the government''s specialized anti-ghoul agency, has intensified their efforts to completely purge Tokyo of ghouls. This threatens the transient peace of Kaneki''s friends and former comrades\u2014the ghouls at the Anteiku coffee shop. Aware of the dangerous situation, Kaneki faces several battles that puts his precious fleeting humanity on the line.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-01-08T15:00:00+00:00","episodes":12,"members":774483,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre