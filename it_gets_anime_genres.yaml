es; clouds begin to appear in his memory, and close friends start to question his very existence. What began as a simple murder is now leading towards a full blown war between Kings with the very fate of the world at stake. \r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-04T15:00:00+00:00","episodes":13,"members":435188,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Original","producers":[{"mal_id":309,"type":"anime","name":"GoHands","url":"https:\/\/myanimelist.net\/anime\/producer\/309\/GoHands"}],"score":7.66,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":35849,"url":"https:\/\/myanimelist.net\/anime\/35849\/Darling_in_the_FranXX","title":"Darling in the FranXX","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1614\/90408.jpg?s=919c4d1614331a066e28550a01dec749","synopsis":"In the distant future, humanity has been driven to near-extinction by giant beasts known as Klaxosaurs, forcing the surviving humans to take refuge in massive fortress cities called Plantations. Children raised here are trained to pilot giant mechas known as FranXX\u2014the only weapons known to be effective against the Klaxosaurs\u2014in boy-girl pairs. Bred for the sole purpose of piloting these machines, these children know nothing of the outside world and are only able to prove their existence by defending their race.  \r\n\r\nHiro, an aspiring FranXX pilot, has lost his motivation and self-confidence after failing an aptitude test. Skipping out on his class'' graduation ceremony, Hiro retreats to a forest lake, where he encounters a mysterious girl with two horns growing out of her head. She introduces herself by her codename Zero Two, which is known to belong to an infamous FranXX pilot known as the \"Partner Killer.\" Before Hiro can digest the encounter, the Plantation is rocked by a sudden Klaxosaur attack. Zero Two engages the creature in her FranXX, but it is heavily damaged in the skirmish and crashes near Hiro. Finding her partner dead, Zero Two invites Hiro to pilot the mecha with her, and the duo easily defeats the Klaxosaur in the ensuing fight. With a new partner by his side, Hiro has been given a chance at redemption for his past failures, but at what cost?\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2018-01-13T14:30:00+00:00","episodes":24,"members":434826,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":18,"type":"anime","name":"Mecha","url":"https:\/\/myanimelist.net\/anime\/genre\/18\/Mecha"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"}],"source":"Original","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"},{"mal_id":1835,"type":"anime","name":"CloverWorks","url":"https:\/\/myanimelist.net\/anime\/producer\/1835\/CloverWorks"},{"mal_id":803,"type":"anime","name":"Trigger","url":"https:\/\/myanimelist.net\/anime\/producer\/803\/Trigger"}],"score":7.58,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":1818,"url":"https:\/\/myanimelist.net\/anime\/1818\/Claymore","title":"Claymore","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/21834.jpg?s=98e1e4afc1e9f2cd2453349277b1e02e","synopsis":"When a shapeshifting demon with a thirst for human flesh, known as \"youma,\" arrives in Raki''s village, a lone woman with silver eyes walks into town with only a sword upon her back. She is a \"Claymore,\" a being manufactured as half-human and half-youma, for the express purpose of exterminating these monsters. After Raki''s family is killed, the Claymore saves his life, but he is subsequently banished from his home. With nowhere else to go, Raki finds the Claymore, known as Clare, and decides to follow her on her journeys.\r\n\r\nAs the pair travel from town to town, defeating youma along the way, more about Clare''s organization and her fellow warriors comes to light. With every town cleansed and every demon destroyed, they come closer to the youma on which Clare has sought vengeance ever since she chose to become a Claymore.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2007-04-03T15:00:00+00:00","episodes":26,"members":433871,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":6,"type":"anime","name":"Demons","url":"https:\/\/myanimelist.net\/anime\/genre\/6\/Demons"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":7.86,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":270,"url":"https:\/\/myanimelist.net\/anime\/270\/Hellsing","title":"Hellsing","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/19956.jpg?s=96910b39dec65cac4b7bba88db4666f0","synopsis":"Hellsing, an organization specializing in dealing with supernatural threats, is called in to eliminate a vampire that is turning the villagers of Cheddar into ghouls. To put an end to this, the leader of the organization, Sir Integra Fairbrook Wingates Hellsing, dispatches her most formidable asset: a powerful vampire known as Alucard.\r\n\r\nArmed with only a single handgun, Alucard wreaks havoc on the monsters plaguing Cheddar. However, a young police officer, Seras Victoria, gets caught up in the chaos and becomes mortally wounded as a result. Taking pity on the girl, Alucard gives her a choice: die as a human or live on as a vampire. Seras accepts his offer and begins a new life as a member of Hellsing.\r\n\r\nThough it was her decision, Seras struggles with the fact that she is no longer human. Nevertheless, she must embrace being a creature of the night soon if she wants to survive on the front lines in the fight between humans and the supernatural.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2001-10-10T15:00:00+00:00","episodes":13,"members":424846,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":32,"type":"anime","name":"Vampire","url":"https:\/\/myanimelist.net\/anime\/genre\/32\/Vampire"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":3,"type":"anime","name":"Gonzo","url":"https:\/\/myanimelist.net\/anime\/producer\/3\/Gonzo"}],"score":7.59,"licensors":["Funimation","Geneon Entertainment USA"],"r18":false,"kids":false},{"mal_id":28623,"url":"https:\/\/myanimelist.net\/anime\/28623\/Koutetsujou_no_Kabaneri","title":"Koutetsujou no Kabaneri","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/12\/79164.jpg?s=4666f55b5ab7d98c5bf94243b5297594","synopsis":"The world is in the midst of the industrial revolution when horrific creatures emerge from a mysterious virus, ripping through the flesh of humans to sate their never-ending appetite. The only way to kill these beings, known as \"Kabane,\" is by destroying their steel-coated hearts. However, if bitten by one of these monsters, the victim is doomed to a fate worse than death, as the fallen rise once more to join the ranks of their fellow undead.\r\n\r\nOnly the most fortified of civilizations have survived this turmoil, as is the case with the island of Hinomoto, where mankind has created a massive wall to protect themselves from the endless hordes of Kabane. The only way into these giant fortresses is via heavily-armored trains, which are serviced and built by young men such as Ikoma. Having created a deadly weapon that he believes will easily pierce through the hearts of Kabane, Ikoma eagerly awaits the day when he will be able to fight using his new invention. Little does he know, however, that his chance will come much sooner than he expected...\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2016-04-07T15:55:00+00:00","episodes":12,"members":421236,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Original","producers":[{"mal_id":858,"type":"anime","name":"Wit Studio","url":"https:\/\/myanimelist.net\/anime\/producer\/858\/Wit_Studio"}],"score":7.3,"licensors":["Crunchyroll","Funimation"],"r18":false,"kids":false},{"mal_id":24439,"url":"https:\/\/myanimelist.net\/anime\/24439\/Kekkai_Sensen","title":"Kekkai Sensen","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/12\/73559.jpg?s=8ecbc29ad7724c38f58707cb2e91d55c","synopsis":"Supersonic monkeys, vampires, talking fishmen, and all sorts of different supernatural monsters living alongside humans\u2014this has been part of daily life in Hellsalem''s Lot, formerly known as New York City, for some time now. When a gateway between Earth and the Beyond opened three years ago, New Yorkers and creatures from the other dimension alike were trapped in an impenetrable bubble and were forced to live together. Libra is a secret organization composed of eccentrics and superhumans, tasked with keeping order in the city and making sure that chaos doesn''t spread to the rest of the world.\r\n\r\nPursuing photography as a hobby, Leonardo Watch is living a normal life with his parents and sister. But when he obtains the \"All-seeing Eyes of the Gods\" at the expense of his sister''s eyesight, he goes to Hellsalem''s Lot in order to help her by finding answers about the mysterious powers he received. He soon runs into Libra, and when Leo unexpectedly joins their ranks, he gets more than what he bargained for. Kekkai Sensen follows Leo''s misadventures in the strangest place on Earth with his equally strange comrades\u2014as the ordinary boy unwittingly sees his life take a turn for the extraordinary.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-04-04T17:28:00+00:00","episodes":12,"members":419264,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":37,"type":"a