hool"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.71,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":22535,"url":"https:\/\/myanimelist.net\/anime\/22535\/Kiseijuu__Sei_no_Kakuritsu","title":"Kiseijuu: Sei no Kakuritsu","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/73178.jpg?s=1d8bbee65342669b39526ef36880e368","synopsis":"All of a sudden, they arrived: parasitic aliens that descended upon Earth and quickly infiltrated humanity by burrowing into the brains of vulnerable targets. These insatiable beings acquire full control of their host and are able to morph into a variety of forms in order to feed on unsuspecting prey.\r\n \r\nSixteen-year-old high school student Shinichi Izumi falls victim to one of these parasites, but it fails to take over his brain, ending up in his right hand instead. Unable to relocate, the parasite, now named Migi, has no choice but to rely on Shinichi in order to stay alive. Thus, the pair is forced into an uneasy coexistence and must defend themselves from hostile parasites that hope to eradicate this new threat to their species.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-10-08T16:29:00+00:00","episodes":24,"members":765801,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":8.5,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":23755,"url":"https:\/\/myanimelist.net\/anime\/23755\/Nanatsu_no_Taizai","title":"Nanatsu no Taizai","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/65409.jpg?s=5dd4c824e5303e2cbb518eec9a3102ee","synopsis":"In a world similar to the European Middle Ages, the feared yet revered Holy Knights of Britannia use immensely powerful magic to protect the region of Britannia and its kingdoms. However, a small subset of the Knights supposedly betrayed their homeland and turned their blades against their comrades in an attempt to overthrow the ruler of Liones. They were defeated by the Holy Knights, but rumors continued to persist that these legendary knights, called the \"Seven Deadly Sins,\" were still alive. Ten years later, the Holy Knights themselves staged a coup d\u2019\u00e9tat, and thus became the new, tyrannical rulers of the Kingdom of Liones.\r\n\r\nBased on the best-selling manga series of the same name, Nanatsu no Taizai follows the adventures of Elizabeth, the third princess of the Kingdom of Liones, and her search for the Seven Deadly Sins. With their help, she endeavors to not only take back her kingdom from the Holy Knights, but to also seek justice in an unjust world.\r\n \r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-10-05T08:00:00+00:00","episodes":24,"members":755262,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":8.24,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":10087,"url":"https:\/\/myanimelist.net\/anime\/10087\/Fate_Zero","title":"Fate\/Zero","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/2\/73249.jpg?s=2d318494be9366da2b0a138e2c3e64bc","synopsis":"With the promise of granting any wish, the omnipotent Holy Grail triggered three wars in the past, each too cruel and fierce to leave a victor. In spite of that, the wealthy Einzbern family is confident that the Fourth Holy Grail War will be different; namely, with a vessel of the Holy Grail now in their grasp. Solely for this reason, the much hated \"Magus Killer\" Kiritsugu Emiya is hired by the Einzberns, with marriage to their only daughter Irisviel as binding contract.\r\n\r\nKiritsugu now stands at the center of a cutthroat game of survival, facing off against six other participants, each armed with an ancient familiar, and fueled by unique desires and ideals. Accompanied by his own familiar, Saber, the notorious mercenary soon finds his greatest opponent in Kirei Kotomine, a priest who seeks salvation from the emptiness within himself in pursuit of Kiritsugu.\r\n\r\nBased on the light novel written by Gen Urobuchi, Fate\/Zero depicts the events of the Fourth Holy Grail War\u201410 years prior to Fate\/stay night. Witness a battle royale in which no one is guaranteed to survive.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-10-01T15:00:00+00:00","episodes":13,"members":735657,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Novel","producers":[{"mal_id":43,"type":"anime","name":"ufotable","url":"https:\/\/myanimelist.net\/anime\/producer\/43\/ufotable"}],"score":8.42,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":30,"url":"https:\/\/myanimelist.net\/anime\/30\/Neon_Genesis_Evangelion","title":"Neon Genesis Evangelion","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/12\/21418.jpg?s=415bbc76e04c3d395d941a34e9ebd247","synopsis":"In the year 2015, the world stands on the brink of destruction. Humanity''s last hope lies in the hands of Nerv, a special agency under the United Nations, and their Evangelions, giant machines capable of defeating the Angels who herald Earth''s ruin. Gendou Ikari, head of the organization, seeks compatible pilots who can synchronize with the Evangelions and realize their true potential. Aiding in this defensive endeavor are talented personnel Misato Katsuragi, Head of Tactical Operations, and Ritsuko Akagi, Chief Scientist.\r\n\r\nFace to face with his father for the first time in years, 14-year-old Shinji Ikari''s average life is irreversibly changed when he is whisked away into the depths of Nerv, and into a harrowing new destiny\u2014he must become the pilot of Evangelion Unit-01 with the fate of mankind on his shoulders.\r\n\r\nWritten by Hideaki Anno, Neon Genesis Evangelion is a heroic tale of a young boy who will become a legend. But as this psychological drama unfolds, ancient secrets beneath the big picture begin to bubble to the surface...\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"1995-10-04T09:30:00+00:00","episodes":26,"members":716558,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":5,"type":"anime","name":"Dementia","url":"https:\/\/myanimelist.net\/anime\/genre\/5\/Dementia"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":18,"type":"anime","name":"Mecha","url":"https:\/\/myanimelist.net\/anime\/genre\/18\/Mecha"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"}],"source":"Original","producers":[{"mal_id":6,"type":"anime","name":"Gainax","url":"https:\/\/myanimelist.net\/anime\/producer\/6\/Gainax"},{"mal_id":103,"type":"anime","name":"Tatsunoko Production","url":"https:\/\/myanimelist.net\/anime\/producer\/103\/Tatsunoko_Production"}],"score":8.33,"licensors":["ADV Films"],"r18":false,"kids":false},{"mal_id":10793,"url":"https:\/\/myanimelist.net\/anime\/10793\/Guilty_Crown","title":"Guilty Crown","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/33713.jpg?s=25814ceec85b904f6ad9f17c80687cf8","synopsis":"Japan, 2039. Ten years after the outbreak of the \"Apocalypse Virus,\" an event solemnly regarded as \"Lost Christmas,\" the once proud nation has fallen under the rule of the GHQ, an independent military force dedicated to restoring order. Funeral Parlor, a guerilla group led by the infamous Gai Tsutsugami, act as freedom fighters, offering the only resistance to GHQ''s cruel despotism.\r\n \r\nInori Yuzuriha, a key member of Funeral Parlor, runs into the weak and unsociable Shuu Ouma during a crucial operation, which results in him obtaining the \"Power of Kings\"\u2014an ability which allows the wielder to draw out the manifestations of an individual''s personality, or \"voids.\" Now an unwilling participant in the struggle against GHQ, Shuu must learn to control his newfound power if he is to help take back Japan once and for all.\r\n \r\nGuilty Crown follows the action-packed story of a young high school student who is dragged into a war, possessing an ability that will help him uncover the secrets of the GHQ, Funeral Parlor, and Lost Christmas. However, he will soon learn that the truth comes at a far greater price than he could have ever imagined.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-10-13T16:15:00+00:00","episodes":22,"members":696066,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"}],"source":"Original","producers":[{"mal_id":10,"type":"anime","name":"Production I.G","url":"https:\/\/myanimelist.net\/anime\/producer\/10\/Production_IG"}],"score":7.71,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":6880,"url":"https:\/\/myanimelist.net\/anime\/6880\/Deadman_Wonderland","title":"Deadman Wonderland","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/9\/75299.jpg?s=c1cf6e25be9617988fd351b7bac8e505","synopsis":"It looked like it would be a normal day for Ganta Igarashi and his classmates\u2014they were preparing to go on a class field trip to a certain prison amusement park called Deadman Wonderland, where the convicts perform dangerous acts for the onlookers'' amusement. However, Ganta''s life is quickly turned upside down when his whole class gets massacred by a mysterious man in red. Framed for the incident and sentenced to death, Ganta is sent to the very jail he was supposed to visit. \r\n\r\nBut Ganta''s nightmare is only just beginning. \r\n\r\nThe young protagonist is thrown into a world of sadistic inmates and enigmatic powers, to live in constant fear of the lethal collar placed around his neck that is slowed only by winning in the prison''s deathly games. Ganta must bet his life to survive in a ruthless place where it isn''t always easy to tell friend from foe, all while trying to find the mysterious \"Red Man\" and clear his name, in Deadman Wonderland.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2011-04-16T16:00:00+00:00","episodes":12,"members":686554,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":14,"type":"anime","name":"Horror","url":"https:\/\/myanimelist.net\/anime\/genre\/14\/Horror"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":32,"type":"anime","name":"Manglobe","url":"https:\/\/myanimelist.net\/anime\/producer\/32\/Manglobe"}],"score":7.38,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":24833,"url":"https:\/\/myanimelist.net\/anime\/24833\/Ansatsu_Kyoushitsu","title":"Ansatsu Kyoushitsu","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/75639.jpg?s=59ec68c27590253956db3fec0b1f6f65","synopsis":"When a mysterious creature chops the moon down to a permanent crescent, the students of class 3-E of Kunugigaoka Middle School find themselves confronted with an enormous task: assassinate the creature responsible for the disaster before Earth suffers a similar fate. However, the monster, dubbed Koro-sensei (the indestructible teacher), is able to fly at speeds of up to Mach 20, which he demonstrates freely, leaving any attempt to subdue him in his extraterrestrial dust. Furthermore, the misfits of 3-E soon find that the strange, tentacled beast is more than just indomitable\u2014he is the best teacher they have ever had!\r\n\r\nAdapted from the humorous hit manga by Yuusei Matsui, Ansatsu Kyoushitsu tells the story of these junior high pupils as they polish their assassination skills and grow in order to stand strong against the oppressive school system, their own life problems, and one day, Koro-sensei.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-01-09T15:55:00+00:00","episodes":22,"members":674423,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":456,"type":"anime","name":"Lerche","url":"https:\/\/myanimelist.net\/anime\/producer\/456\/Lerche"}],"score":8.21,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":28121,"url":"https:\/\/myanimelist.net\/anime\/28121\/Dungeon_ni_Deai_wo_Motomeru_no_wa_Machigatteiru_Darou_ka","title":"Dungeon ni Deai wo Motomeru no wa Machigatteiru Darou ka","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/2\/70187.jpg?s=d7474989680ed77dbdaf5126e64b55a9","synopsis":"Life in the bustling city of Orario is never dull, especially for Bell Cranel, a na\u00efve young man who hopes to become the greatest adventurer in the land. After a chance encounter with the lonely goddess, Hestia, his dreams become a little closer to reality. With her support, Bell embarks on a fantastic quest as he ventures deep within the city''s monster-filled catacombs, known only as the \"Dungeon.\" Death lurks around every corner in the cavernous depths of this terrifying labyrinth, and a mysterious power moves amidst the shadows.\r\n\r\nEven on the surface, survival is a hard-earned privilege. Indeed, nothing is ever certain in a world where gods and humans live and work together, especially when they often struggle to get along. One thing is for sure, though: a myriad of blunders, triumphs and friendships awaits the dauntlessly optimistic protagonist of this herculean tale.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-04-03T16:05:00+00:00","episodes":13,"members":642230,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"}],"source":"Light novel","producers":[{"mal_id":7,"type":"anime","name":"J.C.Staff","url":"https:\/\/myanimelist.net\/anime\/producer\/7\/JCStaff"}],"score":7.81,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":30503,"url":"https:\/\/myanimelist.net\/anime\/30503\/Noragami_Aragoto","title":"Noragami Aragoto","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1689\/94850.jpg?s=941f5e80735a0ad741a507b064ffbade","synopsis":"Yato and Yukine have finally mended their relationship as god and Regalia, and everyone has returned to their daily life. Yato remains a minor and unknown deity who continues taking odd jobs for five yen apiece in the hopes of one day having millions of worshippers and his own grand shrine. Hiyori Iki has yet to have her loose soul fixed by Yato, but she enjoys life and prepares to attend high school nonetheless.\r\n\r\nTaking place immediately after the first season, Noragami Aragoto delves into the complicated past between Yato and the god of war Bishamon. The female god holds a mysterious grudge against Yato, which often results in violent clashes between them. It doesn''t help that Bishamon''s most trusted and beloved Regalia, Kazuma, appears to be indebted to Yato. When lives are on the line, unraveling these mysteries and others may be the only way to correct past mistakes.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-10-02T16:05:00+00:00","episodes":13,"members":630018,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.39,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":17265,"url":"https:\/\/myanimelist.net\/anime\/17265\/Log_Horizon","title":"Log Horizon","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/84004.jpg?s=ab5ad4558853222f530be288cde50be9","synopsis":"In the blink of an eye, thirty thousand bewildered Japanese gamers are whisked from their everyday lives into the world of the popular MMORPG, Elder Tale, after the game''s latest update\u2014unable to log out. Among them is the socially awkward college student Shiroe, whose confusion and shock lasts only a moment as, a veteran of the game, he immediately sets out to explore the limits of his new reality.\r\n\r\nShiroe must learn to live in this new world, leading others and negotiating with the NPC \"natives\" in order to bring stability to the virtual city of Akihabara. He is joined by his unfortunate friend Naotsugu, having logged in for the first time in years only to find himself trapped, and Akatsuki, a petite but fierce assassin who labels Shiroe as her master. A tale of fantasy, adventure, and politics, Log Horizon explores the elements of gaming through the eyes of a master strategist who attempts to make the best of a puzzling situation.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2013-10-05T08:30:00+00:00","episodes":25,"members":612807,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":11,"type":"anime","name":"Game","url":"https:\/\/myanimelist.net\/anime\/genre\/11\/Game"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Novel","producers":[{"mal_id":41,"type":"anime","name":"Satelight","url":"https:\/\/myanimelist.net\/anime\/producer\/41\/Satelight"}],"score":8.08,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":4898,"url":"https:\/\/myanimelist.net\/anime\/4898\/Kuroshitsuji","title":"Kuroshitsuji","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/27013.jpg?s=9cde7bfad8a8e629be99f7de989ddf16","synopsis":"Young Ciel Phantomhive is known as \"the Queen''s Guard Dog,\" taking care of the many unsettling events that occur in Victorian England for Her Majesty. Aided by Sebastian Michaelis, his loyal butler with seemingly inhuman abilities, Ciel uses whatever means necessary to get the job done. But is there more to this black-clad butler than meets the eye?\r\n\r\nIn Ciel''s past lies a secret tragedy that enveloped him in perennial darkness\u2014during one of his bleakest moments, he formed a contract with Sebastian, a demon, bargaining his soul in exchange for vengeance upon those who wronged him. Today, not only is Sebastian one hell of a butler, but he is also the perfect servant to carry out his master''s orders\u2014all the while anticipating the delicious meal he will eventually make of Ciel''s soul. As the two work to unravel the mystery behind Ciel''s chain of misfortunes, a bond forms between them that neither heaven nor hell can tear apart.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2008-10-02T15:00:00+00:00","episodes":24,"members":610714,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":6,"type":"anime","name":"Demons","url":"https:\/\/myanimelist.net\/anime\/genre\/6\/Demons"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":13,"type":"anime","name":"Historical","url":"https:\/\/myanimelist.net\/anime\/genre\/13\/Historical"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":7.96,"licensors":["Aniplex of America","Funimation"],"r18":false,"kids":false},{"mal_id":205,"url":"https:\/\/myanimelist.net\/anime\/205\/Samurai_Champloo","title":"Samurai Champloo","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/29134.jpg?s=362e311429a602be58229747d5f5ca13","synopsis":"Fuu Kasumi is a young and clumsy waitress who spends her days peacefully working in a small teahouse. That is, until she accidentally spills a drink all over one of her customers! With a group of samurai now incessantly harassing her, Fuu desperately calls upon another samurai in the shop, Mugen, who quickly defeats them with his wild fighting technique, utilizing movements reminiscent to that of breakdancing. Unfortunately, Mugen decides to pick a fight with the unwilling ronin Jin, who wields a more precise and traditional style of swordfighting, and the latter proves to be a formidable opponent. The only problem is, they end up destroying the entire shop as well as accidentally killing the local magistrate''s son.\r\n\r\nFor their crime, the two samurai are captured and set to be executed. However, they are rescued by Fuu, who hires the duo as her bodyguards. Though she no longer has a place to return to, the former waitress wishes to find a certain samurai who smells of sunflowers and enlists the help of the now exonerated pair to do so. Despite initially disapproving of this idea, the two eventually agree to assist the girl in her quest; thus, the trio embark upon an adventure to find this mysterious warrior\u2014that is, if Fuu can keep Mugen and Jin from killing each other.\r\n\r\nSet in an alternate Edo Period of Japan, Samurai Champloo follows the journey of these three eccentric individuals in an epic quest full of action, comedy, and dynamic sword fighting, all set to the beat of a unique hip-hop infused soundtrack.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2004-05-20T01:30:00+00:00","episodes":26,"members":603467,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":13,"type":"anime","name":"Historical","url":"https:\/\/myanimelist.net\/anime\/genre\/13\/Historical"},{"mal_id":21,"type":"anime","name":"Samurai","url":"https:\/\/myanimelist.net\/anime\/genre\/21\/Samurai"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Original","producers":[{"mal_id":32,"type":"anime","name":"Manglobe","url":"https:\/\/myanimelist.net\/anime\/producer\/32\/Manglobe"}],"score":8.5,"licensors":["Funimation","Geneon Entertainment USA"],"r18":false,"kids":false},{"mal_id":2025,"url":"https:\/\/myanimelist.net\/anime\/2025\/Darker_than_Black__Kuro_no_Keiyakusha","title":"Darker than Black: Kuro no Keiyakusha","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/19570.jpg?s=76f3fda616a275d2bfc3038fed92f579","synopsis":"It has been 10 years since Heaven''s Gate appeared in South America and Hell''s Gate appeared in Japan, veiling the once familiar night sky with an oppressive skyscape. Their purposes unknown, these Gates are spaces in which the very laws of physics are ignored. With the appearance of the Gates emerged Contractors, who, in exchange for their humanity, are granted supernatural abilities.\r\n\r\nIn the Japanese city surrounding Hell\u2019s Gate, Section 4 Chief Misaki Kirihara finds herself at odds with an infamous Contractor codenamed Hei. Called \"Black Reaper\" in the underground world, Hei, like his associates, undertakes missions for the mysterious and ruthless Syndicate while slowly peeling back the dark layers covering a nefarious plot that threatens the very existence of Contractors.\r\n\r\nFrom the mind of Tensai Okamura comes a sci-fi thriller taking the form of a subtle expos\u00e9 on a war in which political positions and justice have no sway\u2014a war waged exclusively in the shadows.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2007-04-05T15:00:00+00:00","episodes":25,"members":602776,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Original","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.19,"licensors":["Aniplex of America","Funimation"],"r18":false,"kids":false},{"mal_id":32182,"url":"https:\/\/myanimelist.net\/anime\/32182\/Mob_Psycho_100","title":"Mob Psycho 100","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/80356.jpg?s=acb1a83af266cae7b00e924b5c82b26d","synopsis":"Eighth-grader Shigeo \"Mob\" Kageyama has tapped into his inner wellspring of psychic prowess at a young age. But the power quickly proves to be a liability when he realizes the potential danger in his skills. Choosing to suppress his power, Mob''s only present use for his ability is to impress his longtime crush, Tsubomi, who soon grows bored of the same tricks.\r\n\r\nIn order to effectuate control on his skills, Mob enlists himself under the wing of Arataka Reigen, a con artist claiming to be a psychic, who exploits Mob''s powers for pocket change. Now, exorcising evil spirits on command has become a part of Mob''s daily, monotonous life. However, the psychic energy he exerts is barely the tip of the iceberg; if his vast potential and unrestrained emotions run berserk, a cataclysmic event that would render him completely unrecognizable will be triggered. The progression toward Mob''s explosion is rising and attempting to stop it is futile.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2016-07-10T15:00:00+00:00","episodes":12,"members":595959,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":36,"type":"anime","name":"Slice of Life","url":"https:\/\/myanimelist.net\/anime\/genre\/36\/Slice_of_Life"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Web manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.5,"licensors":["Crunchyroll","Funimation"],"r18":false,"kids":false},{"mal_id":813,"url":"https:\/\/myanimelist.net\/anime\/813\/Dragon_Ball_Z","title":"Dragon Ball Z","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/6\/20936.jpg?s=b69f9b5a285394763e9762ee24b4f604","synopsis":"Five years after winning the World Martial Arts tournament, Gokuu is now living a peaceful life with his wife and son. This changes, however, with the arrival of a mysterious enemy named Raditz who presents himself as Gokuu''s long-lost brother. He reveals that Gokuu is a warrior from the once powerful but now virtually extinct Saiyan race, whose homeworld was completely annihilated. When he was sent to Earth as a baby, Gokuu''s sole purpose was to conquer and destroy the planet; but after suffering amnesia from a head injury, his violent and savage nature changed, and instead was raised as a kind and well-mannered boy, now fighting to protect others.\r\n\r\nWith his failed attempt at forcibly recruiting Gokuu as an ally, Raditz warns Gokuu''s friends of a new threat that''s rapidly approaching Earth\u2014one that could plunge Earth into an intergalactic conflict and cause the heavens themselves to shake. A war will be fought over the seven mystical dragon balls, and only the strongest will survive in Dragon Ball Z.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"1989-04-26T10:00:00+00:00","episodes":291,"members":592988,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":17,"type":"anime","name":"Martial Arts","url":"https:\/\/myanimelist.net\/anime\/genre\/17\/Martial_Arts"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":18,"type":"anime","name":"Toei Animation","url":"https:\/\/myanimelist.net\/anime\/producer\/18\/Toei_Animation"}],"score":8.3,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":29803,"url":"https:\/\/myanimelist.net\/anime\/29803\/Overlord","title":"Overlord","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/7\/88019.jpg?s=1cba26a132019cac74e6245a45470861","synopsis":"The final hour of the popular virtual reality game Yggdrasil has come. However, Momonga, a powerful wizard and master of the dark guild Ainz Ooal Gown, decides to spend his last few moments in the game as the servers begin to shut down. To his surprise, despite the clock having struck midnight, Momonga is still fully conscious as his character and, moreover, the non-player characters appear to have developed personalities of their own!\r\n\r\nConfronted with this abnormal situation, Momonga commands his loyal servants to help him investigate and take control of this new world, with the hopes of figuring out what has caused this development and if there may be others in the same predicament.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-07-07T14:00:00+00:00","episodes":13,"members":592528,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":11,"type":"anime","name":"Game","url":"https:\/\/myanimelist.net\/anime\/genre\/11\/Game"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Light novel","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":8.08,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":164,"url":"https:\/\/myanimelist.net\/anime\/164\/Mononoke_Hime","title":"Mononoke Hime","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/7\/75919.jpg?s=263bd647cef6144d4d0850070db820b6","synopsis":"When an Emishi village is attacked by a fierce demon boar, the young prince Ashitaka puts his life at stake to defend his tribe. With its dying breath, the beast curses the prince''s arm, granting him demonic powers while gradually siphoning his life away. Instructed by the village elders to travel westward for a cure, Ashitaka arrives at Tatara, the Iron Town, where he finds himself embroiled in a fierce conflict: Lady Eboshi of Tatara, promoting constant deforestation, stands against Princess San and the sacred spirits of the forest, who are furious at the destruction brought by the humans. As the opposing forces of nature and mankind begin to clash in a desperate struggle for survival, Ashitaka attempts to seek harmony between the two, all the while battling the latent demon inside of him. Princess Mononoke is a tale depicting the connection of technology and nature, while showing the path to harmony that could be achieved by mutual acceptance.\r\n\r\n[Written by MAL Rewrite]","type":"Movie","airing_start":"1997-07-11T15:00:00+00:00","episodes":1,"members":569418,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Original","producers":[{"mal_id":21,"type":"anime","name":"Studio Ghibli","url":"https:\/\/myanimelist.net\/anime\/producer\/21\/Studio_Ghibli"}],"score":8.79,"licensors":["GKIDS"],"r18":false,"kids":false},{"mal_id":26243,"url":"https:\/\/myanimelist.net\/anime\/26243\/Owari_no_Seraph","title":"Owari no Seraph","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/5\/73474.jpg?s=41aed1ce6969b0e8cd355decc587149a","synopsis":"With the appearance of a mysterious virus that kills everyone above the age of 13, mankind becomes enslaved by previously hidden, power-hungry vampires who emerge in order to subjugate society with the promise of protecting the survivors, in exchange for donations of their blood.\r\n\r\nAmong these survivors are Yuuichirou and Mikaela Hyakuya, two young boys who are taken captive from an orphanage, along with other children whom they consider family. Discontent with being treated like livestock under the vampires'' cruel reign, Mikaela hatches a rebellious escape plan that is ultimately doomed to fail. The only survivor to come out on the other side is Yuuichirou, who is found by the Moon Demon Company, a military unit dedicated to exterminating the vampires in Japan.\r\n\r\nMany years later, now a member of the Japanese Imperial Demon Army, Yuuichirou is determined to take revenge on the creatures that slaughtered his family, but at what cost?\r\n\r\nOwari no Seraph is a post-apocalyptic supernatural shounen anime that follows a young man''s search for retribution, all the while battling for friendship and loyalty against seemingly impossible odds.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-04-04T13:00:00+00:00","episodes":12,"members":559637,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":32,"type":"anime","name":"Vampire","url":"https:\/\/myanimelist.net\/anime\/genre\/32\/Vampire"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":858,"type":"anime","name":"Wit Studio","url":"https:\/\/myanimelist.net\/anime\/producer\/858\/Wit_Studio"}],"score":7.62,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":11741,"url":"https:\/\/myanimelist.net\/anime\/11741\/Fate_Zero_2nd_Season","title":"Fate\/Zero 2nd Season","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/41125.jpg?s=e50ba9d4c5f17940739f6273204d863a","synopsis":"As the Fourth Holy Grail War rages on with no clear victor in sight, the remaining Servants and their Masters are called upon by Church supervisor Risei Kotomine, in order to band together and confront an impending threat that could unravel the Grail War and bring about the destruction of Fuyuki City. The uneasy truce soon collapses as Masters demonstrate that they will do anything in their power, no matter how despicable, to win.\r\n\r\nSeeds of doubt are sown between Kiritsugu Emiya and Saber, his Servant, as their conflicting ideologies on heroism and chivalry clash. Meanwhile, an ominous bond forms between Kirei Kotomine, who still seeks to find his purpose in life, and one of the remaining Servants. As the countdown to the end of the war reaches zero, the cost of winning begins to blur the line between victory and defeat.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-04-07T15:00:00+00:00","episodes":12,"members":552339,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Novel","producers":[{"mal_id":43,"type":"anime","name":"ufotable","url":"https:\/\/myanimelist.net\/anime\/producer\/43\/ufotable"}],"score":8.64,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":356,"url":"https:\/\/myanimelist.net\/anime\/356\/Fate_stay_night","title":"Fate\/stay night","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/30327.jpg?s=c9c0269c7d13224b4ee9a26f50998963","synopsis":"After a mysterious inferno kills his family, Shirou is saved and adopted by Kiritsugu Emiya, who teaches him the ways of magic and justice.\r\n\r\nOne night, years after Kiritsugu''s death, Shirou is cleaning at school, when he finds himself caught in the middle of a deadly encounter between two superhumans known as Servants. During his attempt to escape, the boy is caught by one of the Servants and receives a life-threatening injury. Miraculously, he survives, but the same Servant returns to finish what he started. In desperation, Shirou summons a Servant of his own, a knight named Saber. The two must now participate in the Fifth Holy Grail War, a battle royale of seven Servants and the mages who summoned them, with the grand prize being none other than the omnipotent Holy Grail itself.\r\n\r\nFate\/stay night follows Shirou as he struggles to find the fine line between a hero and a killer, his ideals clashing with the harsh reality around him. Will the boy become a hero like his foster father, or die trying?\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2006-01-06T16:30:00+00:00","episodes":24,"members":542892,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Visual novel","producers":[{"mal_id":37,"type":"anime","name":"Studio Deen","url":"https:\/\/myanimelist.net\/anime\/producer\/37\/Studio_Deen"}],"score":7.49,"licensors":["Geneon Entertainment USA","Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":36456,"url":"https:\/\/myanimelist.net\/anime\/36456\/Boku_no_Hero_Academia_3rd_Season","title":"Boku no Hero Academia 3rd Season","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1319\/92084.jpg?s=174e33772872a964b6c8b7668b46c2c5","synopsis":"As summer arrives for the students at UA Academy, each of these superheroes-in-training puts in their best efforts to become renowned heroes. They head off to a forest training camp run by UA''s pro heroes, where the students face one another in battle and go through dangerous tests, improving their abilities and pushing past their limits. However, their school trip is suddenly turned upside down when the League of Villains arrives, invading the camp with a mission to capture one of the students. \r\n\r\nBoku no Hero Academia 3rd Season follows Izuku \"Deku\" Midoriya, an ambitious student training to achieve his dream of becoming a hero similar to his role model\u2014All Might. Being one of the students caught up amidst the chaos of the villain attack, Deku must take a stand with his classmates and fight for their survival.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2018-04-07T08:30:00+00:00","episodes":25,"members":529320,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":23,"type":"anime","name":"School","url":"https:\/\/myanimelist.net\/anime\/genre\/23\/School"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":4,"type":"anime","name":"Bones","url":"https:\/\/myanimelist.net\/anime\/producer\/4\/Bones"}],"score":8.68,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":2251,"url":"https:\/\/myanimelist.net\/anime\/2251\/Baccano","title":"Baccano!","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/14547.jpg?s=5c090237630c4a318a970b972062a59b","synopsis":"During the early 1930s in Chicago, the transcontinental train, Flying Pussyfoot, is starting its legendary journey that will leave a trail of blood all over the country. At the same time in New York, the ambitious scientist Szilard and his unwilling aide Ennis are looking for missing bottles of the immortality elixir. In addition, a war between the mafia groups is getting worse. On board the Advena Avis, in 1711, alchemists are about to learn the price of immortality.\r\n\r\nBased on the award-winning light novels of the same name, Baccano! follows several events that initially seem unrelated, both in time and place, but are part of a much bigger story\u2014one of alchemy, survival and immortality. Merging these events together are the kindhearted would-be thieves, Isaac and Miria, connecting various people, all of them with their own hidden ambitions and agendas, and creating lifelong bonds and consequences for everyone involved.\r\n\r\n[Written by MAL Rewrite] ","type":"TV","airing_start":"2007-07-26T15:30:00+00:00","episodes":13,"members":524982,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":13,"type":"anime","name":"Historical","url":"https:\/\/myanimelist.net\/anime\/genre\/13\/Historical"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Light novel","producers":[{"mal_id":112,"type":"anime","name":"Brain''s Base","url":"https:\/\/myanimelist.net\/anime\/producer\/112\/Brains_Base"}],"score":8.47,"licensors":["Aniplex of America","Funimation"],"r18":false,"kids":false},{"mal_id":14513,"url":"https:\/\/myanimelist.net\/anime\/14513\/Magi__The_Labyrinth_of_Magic","title":"Magi: The Labyrinth of Magic","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/11\/42773.jpg?s=2566dd9cbbc825e73064dba9c80d0416","synopsis":"Dispersed around the world, there are several bizarre labyrinths hiding incredible treasures within them. These mysterious places, known as \"Dungeons,\" are said to be the work of Magi, a class of rare magicians, who also help people build their empires by guiding them to a dungeon. Djinns, supernatural beings that rule over the labyrinths, grant successful conquerors access to their immense power and choose them as potential king candidates to rule the world.\r\n\r\nHaving spent life in isolation, Aladdin, a kind and young magician, is eager to explore the world upon finally leaving his home behind. He begins his journey only accompanied by his mentor Ugo\u2014a djinn that Aladdin can summon with his flute. However, Aladdin soon becomes friends with the courageous Alibaba Saluja after causing the destruction of a local merchant''s supply cart. In order to pay for the damages, Alibaba suggests that they attempt to conquer the nearest dungeon, taking the first step in an epic adventure that will decide the fate of the world itself.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-06T15:00:00+00:00","episodes":25,"members":520485,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":8.2,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":20787,"url":"https:\/\/myanimelist.net\/anime\/20787\/Black_Bullet","title":"Black Bullet","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/6\/57947.jpg?s=7e975cae30446f244be4251dc2aa0a07","synopsis":"In the year 2021, a parasitic virus known as \"Gastrea\" infects humans and turns them into monsters. What is left of mankind now lives within the Monolith walls, walls that are made of Varanium, the only material that can hurt Gastrea.\r\n\r\nTo counter the threat that the Gastrea pose, \"Cursed Children\"\u2014female children whose bodies contain trace amounts of the virus which grant them superhuman abilities\u2014officially called Initiators by the Tendo Civil Security, are given partners called Promoters, people who work to guide and protect the young Initiators. These teams of two are sent out on missions to fight the monsters created by the Gastrea virus and keep them at bay. \r\n\r\nBlack Bullet revolves around the team of Enju Aihara, an Initiator, and Satomi Rentaro, a Promoter, as they go on missions to fight the growing threat of Gastrea in their hometown of Tokyo.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2014-04-08T13:30:00+00:00","episodes":13,"members":513176,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":7,"type":"anime","name":"Mystery","url":"https:\/\/myanimelist.net\/anime\/genre\/7\/Mystery"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Light novel","producers":[{"mal_id":290,"type":"anime","name":"Kinema Citrus","url":"https:\/\/myanimelist.net\/anime\/producer\/290\/Kinema_Citrus"},{"mal_id":1109,"type":"anime","name":"Orange","url":"https:\/\/myanimelist.net\/anime\/producer\/1109\/Orange"}],"score":7.35,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":918,"url":"https:\/\/myanimelist.net\/anime\/918\/Gintama","title":"Gintama","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/10\/73274.jpg?s=fc58043874e5fc349a5ad7803c6f17c4","synopsis":"The Amanto, aliens from outer space, have invaded Earth and taken over feudal Japan. As a result, a prohibition on swords has been established, and the samurai of Japan are treated with disregard as a consequence.\r\n\r\nHowever one man, Gintoki Sakata, still possesses the heart of the samurai, although from his love of sweets and work as a yorozuya, one might not expect it. Accompanying him in his jack-of-all-trades line of work are Shinpachi Shimura, a boy with glasses and a strong heart, Kagura with her umbrella and seemingly bottomless stomach, as well as Sadaharu, their oversized pet dog. Of course, these odd jobs are not always simple, as they frequently have run-ins with the police, ragtag rebels, and assassins, oftentimes leading to humorous but unfortunate consequences.\r\n\r\nWho said life as an errand boy was easy?\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2006-04-04T09:00:00+00:00","episodes":201,"members":506847,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":13,"type":"anime","name":"Historical","url":"https:\/\/myanimelist.net\/anime\/genre\/13\/Historical"},{"mal_id":20,"type":"anime","name":"Parody","url":"https:\/\/myanimelist.net\/anime\/genre\/20\/Parody"},{"mal_id":21,"type":"anime","name":"Samurai","url":"https:\/\/myanimelist.net\/anime\/genre\/21\/Samurai"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":14,"type":"anime","name":"Sunrise","url":"https:\/\/myanimelist.net\/anime\/producer\/14\/Sunrise"}],"score":9,"licensors":["Crunchyroll","Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":14345,"url":"https:\/\/myanimelist.net\/anime\/14345\/Btooom","title":"Btooom!","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/4\/40977.jpg?s=c501ba0003f7708ecbce1eb7954cbe77","synopsis":"Ryouta Sakamoto is unemployed and lives with his mother, his only real achievement being that he is Japan''s top player of the popular online video game, \"Btooom!\" However, his peaceful life is about to change when he finds himself stranded on an island in the middle of nowhere, with a small, green crystal embedded in his left hand and no memory of how he got there. To his shock, someone has decided to recreate the game he is so fond of in real life, with the stakes being life or death.\r\n\r\nArmed with a bag full of unique bombs known as \"BIM,\" the players are tasked with killing seven of their fellow participants to obtain their green crystals, used as proof of their victory, in order to return home. Initially condemning any form of violence, Ryouta is forced to fight when he realizes that many of the other players are not as welcoming as they may seem. Teaming up with Himiko, a fellow Btooom! player who turns out to be his in-game wife, they attempt to get off of the island together, slowly coming closer and closer to the truth behind this contest of death.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-04T14:00:00+00:00","episodes":12,"members":505823,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":40,"type":"anime","name":"Psychological","url":"https:\/\/myanimelist.net\/anime\/genre\/40\/Psychological"},{"mal_id":42,"type":"anime","name":"Seinen","url":"https:\/\/myanimelist.net\/anime\/genre\/42\/Seinen"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":7.56,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":1195,"url":"https:\/\/myanimelist.net\/anime\/1195\/Zero_no_Tsukaima","title":"Zero no Tsukaima","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/20680.jpg?s=697601c9f7b3066d536789084881b0f0","synopsis":"Louise Fran\u00e7oise Le Blanc de La Valli\u00e8re is a self-absorbed mage in a world of wands, cloaks, and royalty. Although she studies at Tristain Academy, a prestigious school for magicians, she has a major problem: Louise is unable to cast magic properly, earning her the nickname of 