e","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":8.42,"licensors":["Aniplex of America"],"r18":false,"kids":false},{"mal_id":28907,"url":"https:\/\/myanimelist.net\/anime\/28907\/Gate__Jieitai_Kanochi_nite_Kaku_Tatakaeri","title":"Gate: Jieitai Kanochi nite, Kaku Tatakaeri","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/76222.jpg?s=f5e7d5243e44c8d3302a8c9b09ed74b1","synopsis":"Off-duty Japan Self-Defense Forces (JSDF) officer and otaku, Youji Itami, is on his way to attend a doujin convention in Ginza, Tokyo when a mysterious portal in the shape of a large gate suddenly appears. From this gate, supernatural creatures and warriors clad in medieval armor emerge, charging through the city, killing and destroying everything in their path. With swift actions, Youji saves as many lives as he can while the rest of the JSDF direct their efforts towards stopping the invasion.\r\n\r\nThree months after the attack, Youji has been tasked with leading a special recon team, as part of a JSDF task force, that will be sent to the world beyond the gate\u2014now being referred to as the \"Special Region.\" They must travel into this unknown world in order to learn more about what they are dealing with and attempt to befriend the locals in hopes of creating peaceful ties with the ruling empire. But if they fail, they face the consequence of participating in a devastating war that will engulf both sides of the gate.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2015-07-03T15:30:00+00:00","episodes":12,"members":418906,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":38,"type":"anime","name":"Military","url":"https:\/\/myanimelist.net\/anime\/genre\/38\/Military"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"}],"source":"Novel","producers":[{"mal_id":56,"type":"anime","name":"A-1 Pictures","url":"https:\/\/myanimelist.net\/anime\/producer\/56\/A-1_Pictures"}],"score":7.87,"licensors":["Sentai Filmworks"],"r18":false,"kids":false},{"mal_id":8841,"url":"https:\/\/myanimelist.net\/anime\/8841\/Kore_wa_Zombie_Desu_ka","title":"Kore wa Zombie Desu ka?","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/13\/75521.jpg?s=b01597691be07c3227454aef8e2c43ab","synopsis":"Not every zombie is the monstrous, brain-eating type.\r\n\r\nOne night while walking home from the convenience store, regular high school boy Ayumu Aikawa is killed by a serial killer, and is just as suddenly brought back to life by a necromancer named Eucliwood Hellscythe. One small caveat: he''s now a zombie. Things get even weirder for him when he accidentally steals a magical girl''s uniform, and thus her powers! Haruna, the ex-magical girl, orders him to fight evil creatures known as Megalo in her place until they can figure out a way to get her powers back to her.\r\n\r\nIt seems that life is just going to get stranger and stranger for poor Ayumu from here on out in Kore wa Zombie desu ka?.","type":"TV","airing_start":"2011-01-10T15:00:00+00:00","episodes":12,"members":417388,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":9,"type":"anime","name":"Ecchi","url":"https:\/\/myanimelist.net\/anime\/genre\/9\/Ecchi"},{"mal_id":35,"type":"anime","name":"Harem","url":"https:\/\/myanimelist.net\/anime\/genre\/35\/Harem"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"}],"source":"Light novel","producers":[{"mal_id":37,"type":"anime","name":"Studio Deen","url":"https:\/\/myanimelist.net\/anime\/producer\/37\/Studio_Deen"}],"score":7.56,"licensors":["Funimation"],"r18":false,"kids":false},{"mal_id":14719,"url":"https:\/\/myanimelist.net\/anime\/14719\/JoJo_no_Kimyou_na_Bouken_TV","title":"JoJo no Kimyou na Bouken (TV)","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/40409.jpg?s=66b703c7cbb3c2676c3e2268f812a6cd","synopsis":"In 1868, Dario Brando saves the life of an English nobleman, George Joestar. By taking in Dario''s son Dio when the boy becomes fatherless, George hopes to repay the debt he owes to his savior. However Dio, unsatisfied with his station in life, aspires to seize the Joestar house for his own. Wielding an Aztec stone mask with supernatural properties, he sets out to destroy George and his son, Jonathan \"JoJo\" Joestar, and triggers a chain of events that will continue to echo through the years to come.\r\n\r\nHalf a century later, in New York City, Jonathan''s grandson Joseph Joestar discovers the legacy his grandfather left for him. When an archeological dig unearths the truth behind the stone mask, he realizes that he is the only one who can defeat the Pillar Men, mystical beings of immeasurable power who inadvertently began everything.\r\n\r\nAdapted from the first two arcs of Hirohiko Araki''s outlandish manga series, JoJo no Kimyou na Bouken follows the many thrilling expeditions of JoJo and his descendants. Whether it''s facing off with the evil Dio, or combatting the sinister Pillar Men, there''s always plenty of bizarre adventures in store.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2012-10-05T15:30:00+00:00","episodes":26,"members":415483,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":32,"type":"anime","name":"Vampire","url":"https:\/\/myanimelist.net\/anime\/genre\/32\/Vampire"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":287,"type":"anime","name":"David Production","url":"https:\/\/myanimelist.net\/anime\/producer\/287\/David_Production"}],"score":8.39,"licensors":["Viz Media","Warner Bros. Pictures"],"r18":false,"kids":false},{"mal_id":6,"url":"https:\/\/myanimelist.net\/anime\/6\/Trigun","title":"Trigun","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/7\/20310.jpg?s=b1d766c65b79a91adb43447d990c0ab1","synopsis":"Vash the Stampede is the man with a $$60,000,000,000 bounty on his head. The reason: he''s a merciless villain who lays waste to all those that oppose him and flattens entire cities for fun, garnering him the title \"The Humanoid Typhoon.\" He leaves a trail of death and destruction wherever he goes, and anyone can count themselves dead if they so much as make eye contact\u2014or so the rumors say. In actuality, Vash is a huge softie who claims to have never taken a life and avoids violence at all costs.\r\n\r\nWith his crazy doughnut obsession and buffoonish attitude in tow, Vash traverses the wasteland of the planet Gunsmoke, all the while followed by two insurance agents, Meryl Stryfe and Milly Thompson, who attempt to minimize his impact on the public. But soon, their misadventures evolve into life-or-death situations as a group of legendary assassins are summoned to bring about suffering to the trio. Vash''s agonizing past will be unraveled and his morality and principles pushed to the breaking point.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"1998-03-31T16:15:00+00:00","episodes":26,"members":409078,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":24,"type":"anime","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/anime\/genre\/24\/Sci-Fi"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":11,"type":"anime","name":"Madhouse","url":"https:\/\/myanimelist.net\/anime\/producer\/11\/Madhouse"}],"score":8.3,"licensors":["Funimation","Geneon Entertainment USA"],"r18":false,"kids":false},{"mal_id":249,"url":"https:\/\/myanimelist.net\/anime\/249\/InuYasha","title":"InuYasha","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/1589\/95329.jpg?s=a59daf9120084476005a2bf8ffd5a507","synopsis":"Based on the Shogakukan award-winning manga of the same name, InuYasha follows Kagome Higurashi, a fifteen-year-old girl whose normal life ends when a demon drags her into a cursed well on the grounds of her family''s Shinto shrine. Instead of hitting the bottom of the well, Kagome ends up 500 years in the past during Japan''s violent Sengoku period with the demon''s true target, a wish-granting jewel called the Shikon Jewel, reborn inside of her.\r\n\r\nAfter a battle with a revived demon accidentally causes the sacred jewel to shatter, Kagome enlists the help of a young hybrid dog-demon\/human named Inuyasha to help her collect the shards and prevent them from falling into the wrong hands. Joining Kagome and Inuyasha on their quest are the orphan fox-demon Shippo, the intelligent monk Miroku, and the lethal demon slayer Sango. Together, they must set aside their differences and work together to find the power granting shards spread across feudal Japan and deal with the threats that arise.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2000-10-16T10:00:00+00:00","episodes":167,"members":404087,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":4,"type":"anime","name":"Comedy","url":"https:\/\/myanimelist.net\/anime\/genre\/4\/Comedy"},{"mal_id":13,"type":"anime","name":"Historical","url":"https:\/\/myanimelist.net\/anime\/genre\/13\/Historical"},{"mal_id":6,"type":"anime","name":"Demons","url":"https:\/\/myanimelist.net\/anime\/genre\/6\/Demons"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":16,"type":"anime","name":"Magic","url":"https:\/\/myanimelist.net\/anime\/genre\/16\/Magic"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":14,"type":"anime","name":"Sunrise","url":"https:\/\/myanimelist.net\/anime\/producer\/14\/Sunrise"}],"score":7.91,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":31478,"url":"https:\/\/myanimelist.net\/anime\/31478\/Bungou_Stray_Dogs","title":"Bungou Stray Dogs","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/3\/79409.jpg?s=18ac4