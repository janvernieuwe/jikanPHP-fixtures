/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":45,"type":"manga","name":"Thriller","url":"https:\/\/myanimelist.net\/manga\/genre\/45\/Thriller"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"}],"authors":[{"mal_id":2518,"type":"people","name":"Esuno, Sakae","url":"https:\/\/myanimelist.net\/people\/2518\/Sakae_Esuno"}],"score":7.92,"serialization":["Shounen Ace"]},{"mal_id":642,"url":"https:\/\/myanimelist.net\/manga\/642\/Vinland_Saga","title":"Vinland Saga","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/188925.jpg?s=79b9b1b859b5b004fba93e32b56d10d3","synopsis":"Thorfinn, son of one of the Vikings'' greatest warriors, is among the finest fighters in the merry band of mercenaries run by the cunning Askeladd, an impressive feat for a person his age. However, Thorfinn is not part of the group for the plunder it entails\u2014instead, for having caused his family great tragedy, the boy has vowed to kill Askeladd in a fair duel. Not yet skilled enough to defeat him, but unable to abandon his vengeance, Thorfinn spends his boyhood with the mercenary crew, honing his skills on the battlefield among the war-loving Danes, where killing is just another pleasure of life.\r\n\r\nOne day, when Askeladd receives word that Danish prince Canute has been taken hostage, he hatches an ambitious plot\u2014one that will decide the next King of England and drastically alter the lives of Thorfinn, Canute, and himself. Set in 11th century Europe, Vinland Saga tells a bloody epic in an era where violence, madness, and injustice are inescapable, providing a paradise for the battle-crazed and utter hell for the