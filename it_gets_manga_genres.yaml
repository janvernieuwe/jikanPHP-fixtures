emy, Just as he is about to resign himself and get back on the bus home, he bumps into a beautiful girl. Turns out this beautiful girl, Akashiya Moka, is also a vampire who bites him right off the bat. They become friends and Tsukune is ready for a happy school life with her, until he finds out that if a human is found on the school grounds, he or she should be killed. Now Tsukune must conceal his identity from the rest of the monsters at school, while at the same time being a ready snack for Moka when ever the urge takes her. What effect will this have on Tsukune and will Moka be able to keep him out of harm''s way?","type":"Manga","publishing_start":"2004-07-05T00:00:00+00:00","volumes":10,"members":65554,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"},{"mal_id":16,"type":"manga","name":"Magic","url":"https:\/\/myanimelist.net\/manga\/genre\/16\/Magic"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"},{"mal_id":35,"type":"manga","name":"Harem","url":"https:\/\/myanimelist.net\/manga\/genre\/35\/Harem"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"},{"mal_id":32,"type":"manga","name":"Vampire","url":"https:\/\/myanimelist.net\/manga\/genre\/32\/Vampire"}],"authors":[{"mal_id":3636,"type":"people","name":"Ikeda, Akihisa","url":"https:\/\/myanimelist.net\/people\/3