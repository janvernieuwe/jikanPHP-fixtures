al_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":13,"type":"manga","name":"Historical","url":"https:\/\/myanimelist.net\/manga\/genre\/13\/Historical"},{"mal_id":32,"type":"manga","name":"Vampire","url":"https:\/\/myanimelist.net\/manga\/genre\/32\/Vampire"}],"authors":[{"mal_id":2251,"type":"people","name":"Hirano, Kouta","url":"https:\/\/myanimelist.net\/people\/2251\/Kouta_Hirano"}],"score":8.41,"serialization":["Young King OURs"]},{"mal_id":149,"url":"https:\/\/myanimelist.net\/manga\/149\/Blame","title":"Blame!","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/174389.jpg?s=e468e2c37970f119dbd99d3b07a3a8e7","synopsis":"Killy is a man of few words. He wanders, seemingly endlessly, through a lonely, gargantuan labyrinth of concrete and steel, fighting off cyborgs and other futuristic nightmares, searching only for something called Net Terminal Genes. And he has a very powerful gun, which he uses without hesitation whenever anything resembling danger rears its ugly head.\r\n\r\nWho is this quiet, violent, determined man and what are these Genes he seeks? The small communities he finds tucked into the crevices of this towering, dystopic ruin hardly give him leads on his treasure, driving him to find larger enclaves of civilization where people can reveal more about the world he lives in and the quarry he seeks.\r\n\r\n(Source: Tokyopop)","type":"Manga","publishing_start":"1996-11-24T00:00:00+00:00","volumes":10,"members":55098,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":2000,"type":"people","name":"Nihei, Tsutomu","url":"https:\/\/myanimelist.net\/people\/2000\/Tsutomu_Nihei"}],"score":8.36,"serialization":["Afternoon"]},{"mal_id":44,"url":"https:\/\/myanimelist.net\/manga\/44\/Gintama","title":"Gintama","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/143121.jpg?s=64c6680800ae7551d13ff386bcc0b083","synopsis":"During the Edo period, Japan is suddenly invaded by alien creatures known as the \"Amanto.\" Despite the samurai''s attempts to combat the extraterrestrial menace, the Shogun soon realizes that their efforts are futile and decides to surrender. This marks the beginning of an uneasy agreement between the Shogunate and Amanto, one that results in a countrywide sword ban and the disappearance of the samurai spirit.\r\n\r\nHowever, there exists one eccentric individual who wields a wooden sword and refuses to let his samurai status die. Now that his kind are no longer needed, Gintoki Sakata performs various odd jobs around town in order to make ends meet. Joined by his self-proclaimed disciple Shinpachi Shimura, the fearsome alien Kagura, and a giant dog named Sadaharu, they run the business known as Yorozuya, often getting caught up in all sorts of crazy and hilarious shenanigans.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shots:\r\nVolume 1: Dandelion\r\nVolume 2: Shirokuro\r\nVolume 24: 13\r\nVolume 38: Bankara-san ga Tooru","type":"Manga","publishing_start":"2003-12-07T00:00:00+00:00","volumes":null,"members":53822,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":21,"type":"manga","name":"Samurai","url":"https:\/\/myanimelist.net\/manga\/genre\/21\/Samurai"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"},{"mal_id":20,"type":"manga","name":"Parody","url":"https:\/\/myanimelist.net\/manga\/genre\/20\/Parody"}],"authors":[{"mal_id":1904,"type":"people","name":"Sorachi, Hideaki","url":"https:\/\/myanimelist.net\/people\/1904\/Hideaki_Sorachi"}],"score":8.46,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":49865,"url":"https:\/\/myanimelist.net\/manga\/49865\/Ajin","title":"Ajin","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/87801.jpg?s=b4f71840a70b45986dbfd58a1a6db51e","synopsis":"Seventeen years ago, mysterious immortal soldiers known as \"divine warriors\" appeared on the battlefields of Africa. These life forms later became known as \"Ajin,\" or demi-humans, and were considered to be one of the greatest discoveries of mankind. The government declared their existence to be compatible with humans; however, it is rumored that they instead offer bounties for captured Ajin to secretly perform inhumane experiments on these rare beings.\r\n\r\nKei Nagai, an apathetic high school student, is studying to become a doctor and only wishes to live a normal life. However, this simple dream is shattered after he suddenly gets into a deadly traffic accident. Reviving at the scene, he is immediately labeled as an Ajin by bounty-hungry witnesses. Unable to understand his immortality or prove his innocence, he starts to live his life on the run and fights for survival. He barely escapes the government''s reach when a group of anarchistic Ajin contacts Kei, asking him to join their forces to retaliate against the government. But who is Kei''s real enemy, and which side will he take when it comes down to humans versus Ajin?\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2012-03-06T00:00:00+00:00","volumes":null,"members":53301,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"}],"authors":[{"mal_id":21989,"type":"people","name":"Sakurai, Gamon","url":"https:\/\/myanimelist.net\/people\/21989\/Gamon_Sakurai"},{"mal_id":21991,"type":"people","name":"Miura, Tsuina","url":"https:\/\/myanimelist.net\/people\/21991\/Tsuina_Miura"}],"score":7.96,"serialization":["good! Afternoon"]},{"mal_id":20593,"url":"https:\/\/myanimelist.net\/manga\/20593\/Btooom","title":"Btooom!","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/62199.jpg?s=26e00749cfb6862c282898e70644a585","synopsis":"Sakamoto Ryouta is an unemployed 22-year-old who lives with his mother. In the real world, there may be nothing really special about him, but online, he''s one of the world''s top players of the combat game \"BTOOOM\"!\r\n\r\nOne day, he awakes in what appears to be a tropical island, though he has no memory of how or why he has come to be there. While wandering around, Ryouta sees someone and calls out for help. The stranger responds by throwing a bomb at him! Now Ryouta realizes both that his life is in danger, and that he has somehow been trapped in a real-life version of his favorite game! Will Ryouta be able to survive long enough to figure out how and why he ended up here?\r\n\r\n(Source: MangaHelpers)","type":"Manga","publishing_start":"2009-07-02T00:00:00+00:00","volumes":27,"members":52320,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":3949,"type":"people","name":"Inoue, Junya","url":"https:\/\/myanimelist.net\/people\/3949\/Junya_Inoue"}],"score":7.84,"serialization":["Comic@Bunch"]},{"mal_id":664,"url":"https:\/\/myanimelist.net\/manga\/664\/Akira","title":"Akira","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/157929.jpg?s=96340da70246c44c08a2cc2a38d6664c","synopsis":"1988: It is World War III. Tokyo is decimated by a mysterious black explosion, unmatched in magnitude.\r\n\r\n2019: Fast forward 31 years. Neo-Tokyo, hastily built on the ruins of old Tokyo, is a sprawling cityscape of neon extravaganza. It is a fusion of towering skyscrapers and cutting-edge technology that is permeated through and through with an explosive, hyper-violent cocktail of biker gangs, poverty, and revolutionaries. In this derelict metropolis live Tetsuo Shima and Shoutarou Kaneda, two bikers who are the best of friends and the fiercest of rivals, despite being affiliated with the same gang. Desperate to prove himself as Kaneda''s equal, Tetsuo unwittingly pulls a stunt that culminates in the awakening of a cryptic existence that threatens to change both the face of Neo-Tokyo and the lives of those who call the city their home\u2014the awakening of a government secret simply known as Akira. \r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1982-12-05T00:00:00+00:00","volumes":6,"members":51247,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":1872,"type":"people","name":"Otomo, Katsuhiro","url":"https:\/\/myanimelist.net\/people\/1872\/Katsuhiro_Otomo"}],"score":8.74,"serialization":["Young Magazine (Weekly)"]},{"mal_id":86337,"url":"https:\/\/myanimelist.net\/manga\/86337\/Black_Clover","title":"Black Clover","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/166254.jpg?s=908ae771452c66d644ec4ad372e23180","synopsis":"In a world full of magic, Asta\u2014an orphan who is overly loud and energetic\u2014possesses none whatsoever. Despite this, he dreams of becoming the Wizard King, a title bestowed upon the strongest mage in the Clover Kingdom. Possessing the same aspiration, Asta''s childhood friend and rival Yuno has been blessed with the ability to control powerful wind magic. Even with this overwhelming gap between them, hoping to somehow awaken his magical abilities and catch up to Yuno, Asta trains his body relentlessly every day.\r\n\r\nIn the Clover Kingdom, once a person turns 15 years old, it is time for them to receive their Grimoire, an item allowing its wielder to use their magic to its full capacity. At the ceremony, Yuno obtains a Grimoire with a legendary four-leaf clover, indicating the exceptional strength of its wielder, while Asta pointlessly waits for his. Feeling dejected, yet unwilling to give up, Asta sees Yuno caught by a mage who is trying to steal Yuno''s special Grimoire. Despite being completely overpowered by Yuno''s captor, Asta''s will to keep fighting rewards him with his very own Grimoire\u2014one with an unheard-of black five-leaf clover.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2015-02-15T00:00:00+00:00","volumes":null,"members":51026,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":16,"type":"manga","name":"Magic","url":"https:\/\/myanimelist.net\/manga\/genre\/16\/Magic"}],"authors":[{"mal_id":15063,"type":"people","name":"Tabata, Yuuki","url":"https:\/\/myanimelist.net\/people\/15063\/Yuuki_Tabata"}],"score":7.56,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":698,"url":"https:\/\/myanimelist.net\/manga\/698\/Neon_Genesis_Evangelion","title":"Neon Genesis Evangelion","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/145061.jpg?s=328cd87598500aa8e8d5448fc138339b","synopsis":"In the year 2015, the Angels, huge, tremendously powerful, alien war machines, appear in Tokyo for the second time. The only hope for Mankind''s survival lies in the Evangelion, a humanoid fighting machine developed by NERV, a special United Nations agency. Capable of withstanding anything the Angels can dish out, the Evangelion''s one drawback lies in the limited number of people able to pilot them. Only a handful of teenagers, all born fourteen years ago, nine months after the Angels first appeared, are able to interface with the Evangelion. One such teenager is Shinji Ikari, whose father heads the NERV team that developed and maintains the Evangelion. Thrust into a maelstrom of battle and events that he does not understand, Shinji is forced to plumb the depths of his own inner resources for the courage and strength to not only fight, but to survive, or risk losing everything.\r\n\r\n(Source: AniDB)","type":"Manga","publishing_start":"1994-12-25T00:00:00+00:00","volumes":14,"members":50920,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"},{"mal_id":18,"type":"manga","name":"Mecha","url":"https:\/\/myanimelist.net\/manga\/genre\/18\/Mecha"}],"authors":[{"mal_id":3158,"type":"people","name":"Sadamoto, Yoshiyuki","url":"https:\/\/myanimelist.net\/people\/3158\/Yoshiyuki_Sadamoto"}],"score":8.55,"serialization":["Shounen Ace"]},{"mal_id":1706,"url":"https:\/\/myanimelist.net\/manga\/1706\/JoJo_no_Kimyou_na_Bouken_Part_7__Steel_Ball_Run","title":"JoJo no Kimyou na Bouken Part 7: Steel Ball Run","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/179882.jpg?s=9a1572a1b30f334e194e86368502383e","synopsis":"In the American Old West, the world''s greatest race is about to begin. Thousands line up in San Diego to travel over six thousand kilometers for a chance to win the grand prize of fifty million dollars. With the era of the horse reaching its end, contestants are allowed to use any kind of vehicle they wish. Competitors will have to endure grueling conditions, traveling up to a hundred kilometers a day through uncharted wastelands. The Steel Ball Run is truly a one-of-a-kind event.\r\n\r\nThe youthful Johnny Joestar, a crippled former horse racer, has come to San Diego to watch the start of the race. There he encounters Gyro Zeppeli, a racer with two steel balls at his waist instead of a gun. Johnny witnesses Gyro using one of his steel balls to unleash a fantastical power, compelling a man to fire his gun at himself during a duel. In the midst of the action, Johnny happens to touch the steel ball and feels a power surging through his legs, allowing him to stand up for the first time in two years. Vowing to find the secret of the steel balls, Johnny decides to compete in the race, and so begins his bizarre adventure across America on the Steel Ball Run.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2004-01-18T00:00:00+00:00","volumes":24,"members":49992,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":13,"type":"manga","name":"Historical","url":"https:\/\/myanimelist.net\/manga\/genre\/13\/Historical"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"}],"authors":[{"mal_id":2619,"type":"people","name":"Araki, Hirohiko","url":"https:\/\/myanimelist.net\/people\/2619\/Hirohiko_Araki"}],"score":9.17,"serialization":["Ultra Jump"]},{"mal_id":988,"url":"https:\/\/myanimelist.net\/manga\/988\/Shijou_Saikyou_no_Deshi_Kenichi","title":"Shijou Saikyou no Deshi Kenichi","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/169883.jpg?s=4e6a44b00e81f71bee4c8728e85dd3a0","synopsis":"The story is focused on Kenichi Shirahama, an average 15-year-old weakling, whose life turns to Hell with the appearance of the naive, beautiful, and strong transfer student, Miu Fuurinji. After Kenichi witnesses Miu''s skills in martial arts, he joins the Ryouzanpaku dojo, the gathering place of those who are truly strong, which also happens to be Miu''s home. After beating a karate student in a match, he is soon targeted by all the delinquents in the school. Since then, Kenichi''s routine is divided between his hellish training with the masters of Ryouzanpaku, and his fights against the members of Ragnarok, a gang who views him as either a possible ally or an impending threat to their plans.\r\n\r\n(Source: Wikipedia)","type":"Manga","publishing_start":"2002-08-08T00:00:00+00:00","volumes":61,"members":49501,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":17,"type":"manga","name":"Martial Arts","url":"https:\/\/myanimelist.net\/manga\/genre\/17\/Martial_Arts"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"}],"authors":[{"mal_id":2584,"type":"people","name":"Matsuena, Syun","url":"https:\/\/myanimelist.net\/people\/2584\/Syun_Matsuena"}],"score":8.2,"serialization":["Shounen Sunday"]},{"mal_id":43661,"url":"https:\/\/myanimelist.net\/manga\/43661\/Owari_no_Seraph","title":"Owari no Seraph","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/137573.jpg?s=46d52a5ac1fbe93148b1fd0986c1c46b","synopsis":"Having lost his parents, eight-year-old Yuuichirou Amane is taken in by the Hyakuya Orphanage, where he struggles to bond with his new \"family.\" However, this soon becomes the least of his worries, when a major pandemic suddenly strikes, killing all above the age of 13. Taking advantage of the chaos, vampires\u2014who previously laid dormant underground\u2014rise up and enslave the surviving humans, using them as livestock to harvest blood.\r\n\r\nFour years later, Yuuichirou and his family have adjusted to life under vampire control, although Yuuichirou still aspires to kill all vampires and end their reign of terror. This often puts him at odds with fellow orphan Mikaela Hyakuya, who emphasizes using wit and ingenuity to survive. Having garnered favor among high-ranking vampires, Mikaela gains inside knowledge and uses this to plan a daring escape. But during the attempt, the group of orphans is intercepted by vampire officer Ferid Bathory, who proceeds to massacre them. Yuuichirou is the only member of the group to escape to the surface, where he is discovered by the Moon Demon Company, a military unit dedicated to hunting down vampires. Given an invitation to join, Yuuichirou swiftly accepts, finally being presented an opportunity to achieve his ambitions and avenge his family.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2012-09-02T00:00:00+00:00","volumes":null,"members":49137,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":32,"type":"manga","name":"Vampire","url":"https:\/\/myanimelist.net\/manga\/genre\/32\/Vampire"}],"authors":[{"mal_id":9715,"type":"people","name":"Yamamoto, Yamato","url":"https:\/\/myanimelist.net\/people\/9715\/Yamato_Yamamoto"},{"mal_id":11437,"type":"people","name":"Kagami, Takaya","url":"https:\/\/myanimelist.net\/people\/11437\/Takaya_Kagami"},{"mal_id":46884,"type":"people","name":"Furuya, Daisuke","url":"https:\/\/myanimelist.net\/people\/46884\/Daisuke_Furuya"}],"score":7.92,"serialization":["Jump SQ."]},{"mal_id":12586,"url":"https:\/\/myanimelist.net\/manga\/12586\/Eden_no_Ori","title":"Eden no Ori","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/56963.jpg?s=7eb39864db8d7b18c1ebcaab5925fb32","synopsis":"Just a few hours ago, Akira Sengoku was having fun with his classmates on their flight back to Japan from a school trip in Guam. Now, he finds himself all alone in a jungle after the plane mysteriously crashed. While searching for survivors, his surroundings become increasingly suspicious as he stumbles across various animal species he has never seen before. Finally, he manages to find two survivors\u2014his classmate Shirou Mariya and cabin attendant Kanako Oomori\u2014being attacked by a two-meter tall bird!\r\n\r\nAfter barely managing to escape with their lives, Shirou uses his computer to pinpoint their exact location and shed some light on the strange creatures that they have encountered. What he discovers is beyond anything they expected\u2014they have crashed on an island in the Pacific that should not exist, inhabited by animals that supposedly went extinct millions of years ago.\r\n\r\nEden no Ori tells the story of Akira and the other survivors'' struggles on an island all too eager to see them disappear. With predators lurking around every corner, Akira and his friends must use all their wits to survive and unravel the mysteries of the island''s origin.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2008-11-25T00:00:00+00:00","volumes":21,"members":48675,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"}],"authors":[{"mal_id":7210,"type":"people","name":"Yamada, Yoshinobu","url":"https:\/\/myanimelist.net\/people\/7210\/Yoshinobu_Yamada"}],"score":7.8,"serialization":["Shounen Magazine (Weekly)"]},{"mal_id":3008,"url":"https:\/\/myanimelist.net\/manga\/3008\/JoJo_no_Kimyou_na_Bouken_Part_5__Ougon_no_Kaze","title":"JoJo no Kimyou na Bouken Part 5: Ougon no Kaze","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/180417.jpg?s=c8eef61d4fece9a80fb0d546fcb4f979","synopsis":"Naples, 2001. Giorno Giovanna is a small-time crook with one big dream\u2014to become a \"Gang-Star.\" No ordinary thief, Giorno has a connection to the remarkable Joestar bloodline, and possesses a Stand named Gold Experience. His dream starts to become reality when he meets Bruno Buccellati, a mobster from the gang Passione and a fellow Stand user himself. Realizing that they share similar ideals, and both disagree with the gang''s harmful affairs, Giorno reveals his goal to Bruno: with Bruno''s help, he will reform Passione by overthrowing the boss.\r\n\r\nAs Giorno becomes a member of Passione, and is inducted into Bruno''s squad, he discovers that it is no simple gang; its numbers are teeming with Stand users. Now confronted by other squads of differing loyalties and unpredictable caliber, their goal to change the gang from the inside out will be a tough one. Taking on these adversaries, Giorno attempts to rise through the ranks and inch closer to the boss, a man who is shrouded in mystery. \r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1995-11-27T00:00:00+00:00","volumes":17,"members":48666,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":27,"type":"manga","name":"Sh