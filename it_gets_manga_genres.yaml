 into a half-ghoul as a result of the surgery he received. Unable to satisfy his intense craving for human meat through conventional means, Kaneki is taken in by friendly ghouls who run a coffee shop in order to help him with his transition. As he begins what he thinks will be a peaceful new life, little does he know that he is about to find himself at the center of a war between his new comrades and the forces of the CCG, and that his new existence has caught the attention of ghouls all over Tokyo.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2011-09-07T00:00:00+00:00","volumes":14,"members":221345,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"}],"authors":[{"mal_id":15753,"type":"people","name":"Ishida, Sui","url":"https:\/\/myanimelist.net\/people\/15753\/Sui_Ishida"}],"score":8.62,"serialization":["Young Jump"]},{"mal_id":12,"url":"https:\/\/myanimelist.net\/manga\/12\/Bleach","title":"Bleach","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/180089.jpg?s=654c07f08a25852e62974647be42bbff","synopsis":"For as long as he can remember, high school student Ichigo Kurosaki has been able to see the spirits of the dead, but that has not stopped him from leading an ordinary life. One day, Ichigo returns home to find an intruder in his room who introduces herself as Rukia Kuchiki, a Soul Reaper tasked with helping souls pass over. Suddenly, the two are jolted from their conversation when a Hollow\u2014an evil spirit known for consuming souls\u2014attacks. As Ichigo makes a brash attempt to stop the Hollow, Rukia steps in and shields him from a counterattack. Injured and unable to keep fighting, Rukia suggests a risky plan\u2014transfer half of her Soul Reaper powers to Ichigo. He accepts and, to Rukia''s surprise, ends up absorbing her powers entirely, allowing him to easily dispatch the Hollow.\r\n\r\nNow a Soul Reaper himself, Ichigo must take up Rukia''s duties of exterminating Hollows and protecting spirits, both living and dead. Along with his friends Orihime Inoue and Yasutora Sado\u2014who later discover spiritual abilities of their own\u2014Ichigo soon learns that the consequences of becoming a Soul Reaper and dealing with the world of spirits are far greater than he ever imagined.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2001-08-06T00:00:00+00:00","volumes":74,"members":220293,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"}],"authors":[{"mal_id":1880,"type":"people","name":"Kubo, Tite","url":"https:\/\/myanimelist.net\/people\/1880\/Tite_Kubo"}],"score":7.71,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":2,"url":"https:\/\/myanimelist.net\/manga\/2\/Berserk","title":"Berserk","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/157931.jpg?s=b