rusaders","title":"JoJo no Kimyou na Bouken Part 3: Stardust Crusaders","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/180301.jpg?s=faa650b3f0db35f39ac1a0dcd04789e9","synopsis":"In 1989, Joseph Joestar arrives in Japan to meet his troubled grandson Joutarou Kuujou at the request of his daughter Holly. Joutarou has locked himself in a jail cell out of fear that an evil spirit is possessing him and that he may cause harm to others. However, Joseph reveals the truth to Joutarou: this \"spirit\" is really a \"Stand,\" a physical manifestation of one''s fighting spirit. What''s more, Joseph and his companion Mohammed Avdol possess Stands of their own and have learned to control them with ease.\r\n\r\nJoseph''s arrival comes with another piece of news: an old family enemy has returned from the grave, causing the Stands of the Joestar family to awaken. However, when a Stand manifests within Holly, her inability to cope with it leaves her gravely ill, stirring the men into action.\r\n\r\nArmed with the power of Stands, a globe-trotting adventure from Japan to Egypt\u2014where their adversary resides\u2014begins. Meeting an array of nefarious Stand users along the way, as well as new allies, the team leads a crusade to save Holly and put an end to their enemy for good.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1989-03-19T00:00:00+00:00","volumes":16,"members":38081,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":2619,"type":"people","name":"Araki, Hirohiko","url":"https:\/\/myanimelist.net\/people\/2619\/Hirohiko_Araki"}],"score":8.22,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":7,"url":"https:\/\/myanimelist.net\/manga\/7\/Hajime_no_Ippo","title":"Hajime no Ippo","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/15282.jpg?s=4f6bb99ef70a46963f7bd45f15fe9c3e","synopsis":"Makunouchi Ippo has been bullied his entire life. Constantly running errands and being beaten up by his classmates, Ippo has always dreamed of changing himself, but never has the passion to act upon it. One day, in the midst of yet another bullying, Ippo is saved by Takamura Mamoru, who happens to be a boxer. Ippo faints from his injuries and is brought to Takamura boxing gym to recover. As he regains consciousness, he is awed and amazed at his new surroundings in the gym, though lacks confidence to attempt anything. Takamura places a photo of Ippo\u2019s classmate on a punching bag and forces him to punch it. It is only then that Ippo feels something stir inside him and eventually asks Takamura to train him in boxing. Thinking that Ippo does not have what it takes, Takamura gives him a task deemed impossible and gives him a one week time limit. With a sudden desire to get stronger, for himself and his hard working mother, Ippo trains relentlessly to accomplish the task within the time limit. Thus Ippo\u2019s journey to the top of the boxing world begins.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1989-09-26T00:00:00+00:00","volumes":null,"members":38009,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":30,"type":"manga","name":"Sports","url":"https:\/\/myanimelist.net\/manga\/genre\/30\/Sports"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}]