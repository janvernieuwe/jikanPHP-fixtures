e. On his way back from a job, he finds a strange calling card with the word \"Psyren\" imprinted left behind in a phone booth and decides to keep it, unaware of its purpose. The very next day, Ageha discovers that his classmate Sakurako Amamiya has the exact same calling card in her possession. When he questions her, Sakurako asks him to save her, signaling the day his troubles begin.\r\n\r\nConfused by the circumstances of this encounter, Ageha realizes something is wrong when Sakurako goes missing. In an attempt to figure out what is happening, he decides to call the number provided on the calling card and is asked a series of questions by a mysterious voice, ending with a final, cryptic question: \"Would you like to go to Psyren?\" Thus begins two teenagers'' participation in a game of life or death within a strange world inhabited by monsters called \"Taboo.\" Granted the ability to use psychic powers known as \"PSI,\" the duo fight to return to the place they call home.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2007-12-02T00:00:00+00:00","volumes":16,"members":60500,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"},{"mal_id":11,"type":"manga","name":"Game","url":"https:\/\/myanimelist.net\/manga\/genre\/11\/Game"}],"authors":[{"mal_id":3048,"type":"people","name":"Iwashiro, Toshiaki","url":"https:\/\/myanimelist.net\/people\/3048\/Toshiaki_Iwashiro"}],"score":8.11,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":62887,"url":"https:\/\/myanimelist.net\/manga\/62887\/All_You_Need_Is_Kill","title":"All You Need Is Kill","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/128447.jpg?s=fd335d348df59cdaf3672f167d8e6701","synopsis":"Strange creatures known as \"Mimics\" have invaded Earth, sparking a global war that has humanity fighting for survival. In response, mankind forms the United Defense Force, a joint organization whose purpose is to overcome this new threat. Dedicated to the extermination of the growing Mimic menace, soldiers are plunged into battle, wearing special exoskeleton combat suits in an attempt to gain the upper hand against their foes.\r\n\r\nNew recruit Keiji Kiriya is immediately killed after his very first deployment, but to his shock, he wakes up exactly one day before his unit was dropped into a Mimic invasion. After experiencing the same event yet again, he realizes that he is stuck in a time loop triggered by his death. As he relives the day of the battle hundreds of times, Keiji begins to make use of what he has learned about the phenomenon, gradually building up his strength and improving his skills so that eventually, when he comes face-to-face with death once more, he will be ready to change his fate.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2014-01-08T00:00:00+00:00","volumes":2,"members":60249,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":38,"type":"manga","name":"Military","url":"https:\/\/myanimelist.net\/manga\/genre\/38\/Military"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":1888,"type":"people","name":"Obata, Takeshi","url":"https:\/\/myanimelist.net\/people\/1888\/Takeshi_Obata"},{"mal_id":7256,"type":"people","name":"Sakurazaka, Hiroshi","url":"https:\/\/myanimelist.net\/people\/7256\/Hiroshi_Sakurazaka"},{"mal_id":12823,"type":"people","name":"Takeuchi, Ryousuke","url":"https:\/\/myanimelist.net\/people\/12823\/Ryousuke_Takeuchi"}],"score":8.01,"serialization":["Young Jump"]},{"mal_id":22,"url":"https:\/\/myanimelist.net\/manga\/22\/Rurouni_Kenshin__Meiji_Kenkaku_Romantan","title":"Rurouni Kenshin: Meiji Kenkaku Romantan","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/127583.jpg?s=ed5f8206d26d7937e7497ee2190f25ad","synopsis":"Ten years have passed since the end of Bakumatsu, an era of war that saw the uprising of citizens against the Tokugawa shogunate. The revolutionaries wanted to create a time of peace, and a thriving country free from oppression. The new age of Meiji has come, but peace has not yet been achieved. Swords are banned but people are still murdered in the streets. Orphans of war veterans are left with nowhere to go, while the government seems content to just line their pockets with money.\r\n\r\nOne wandering samurai, Kenshin Himura, still works to make sure the values he fought for are worth the lives spent to bring about the new era. Once known as Hitokiri Battousai, he was feared as the most ruthless killer of all the revolutionaries. Now haunted by guilt, Kenshin has sworn never to kill again in atonement for the lives he took, and he may never know peace until killing is a thing of the past.\r\n\r\nNow in the 11th year of Meiji, Kenshin stumbles upon Kaoru Kamiya, owner and head instructor of a small dojo being threatened to close its doors. The police force is powerless to stop the string of murders done in the name of her dojo by a man claiming to be the famous Battousai. Kenshin''s wanderings pause for now as he joins Kaoru to clear both their names. But how long can he stay before his past catches up to him?\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 28: Meteor Strike","type":"Manga","publishing_start":"1994-04-11T00:00:00+00:00","volumes":28,"members":59841,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":21,"type":"manga","name":"Samurai","url":"https:\/\/myanimelist.net\/manga\/genre\/21\/Samurai"},{"mal_id":13,"type":"manga","name":"Historical","url":"https:\/\/myanimelist.net\/manga\/genre\/13\/Historical"}],"authors":[{"mal_id":1890,"type":"people","name":"Watsuki, Nobuhiro","url":"https:\/\/myanimelist.net\/people\/1890\/Nobuhiro_Watsuki"}],"score":8.68,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":9,"url":"https:\/\/myanimelist.net\/manga\/9\/Tsubasa__RESERVoir_CHRoNiCLE","title":"Tsubasa: RESERVoir CHRoNiCLE","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/27076.jpg?s=060b1c95ad8b625d8eb2488fcc3bcc39","synopsis":"The famous CLAMP brings back the characters from all their creations for an ultimate showdown in this multi-dimensional tale.\r\n\r\nThis is the story of four travelers, bound by fate and by a treacherous journey. Sakura is the princess of Clow Kingdom, and possessor of a strange power that promises to change the world. Syaoran is an aspiring archaeologist and her childhood friend. When a powerful but elusive figure decides to use Sakura''s abilities for his own ends, her memories take the form of feathers and scatter across countless dimensions, and Syaoran is forced to go on a desperate journey to retrieve them.\r\n\r\nWhile seeking help from the Dimensional Witch, Syaoran and Sakura meet two more strange travelers. They are Fay D. Flourite, a magician fleeing his home world and his past, and Kurogane, a rough-mannered ninja trying to return to the home from which he was banished. They agree to accompany Syaoran on his quest so they can begin their own.\r\n\r\nHowever, the ability to cross worlds demands a great price, and each of them must pay the Dimensional Witch what they value most. Longing to restore the princess to her old self, Syaoran agrees to pay that which he values most to save her\u2014their relationship. Even if he gathers all of Sakura''s memories, she will never remember their past together...\r\n\r\nBut the very moment the group forms, their destinies are sealed into a tragic course. True motives surface, affections shift, and prophesies become real. The future reads only of betrayal, abandonment, and devastation\u2014unless the mismatched travelers can change it.","type":"Manga","publishing_start":"2003-05-20T00:00:00+00:00","volumes":28,"members":59392,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":1877,"type":"people","name":"CLAMP","url":"https:\/\/myanimelist.net\/people\/1877\/CLAMP"}],"score":8.36,"serialization":["Shounen Magazine (Weekly)"]},{"mal_id":29983,"url":"https:\/\/myanimelist.net\/manga\/29983\/Noblesse","title":"Noblesse","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/50987.jpg?s=fbdd017aa16a69f30dba8ed0d74c8552","synopsis":"Within an abandoned building in South Korea lies a white coffin, from which rises Cadis Etrama Di Raizel \"Rai\"\u2014an unimaginably beautiful, dignified, and noble man. Awakening in this unknown time, Rai must seek out someone he can trust\u2014his loyal companion, Frankenstein. To begin with, Rai attempts to blend into human society by transforming his old-fashioned clothing into the pristine blazer of the nearby Ye Ran High School. As it turns out, the principal of the school is his servant Frankenstein.\r\n\r\nAfter slumbering for the past 820 years, Rai requires Frankenstein''s help to adapt to the current age, so Frankenstein enrolls him as a new student in order to help him understand modern society and experience a normal life. Frankenstein''s plans, however, soon go awry not only because of the problems stemming from modern society, but also unresolved conflicts from him and his master''s troubled past. Left with no other choice, Rai must resort to using his mysterious power to protect those he holds dear.\r\n\r\n[Written by MAL Rewrite]","type":"Manhwa","publishing_start":"2007-12-29T00:00:00+00:00","volumes":null,"members":58945,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":13989,"type":"people","name":"Son, Jae-Ho","url":"https:\/\/myanimelist.net\/people\/13989\/Jae-Ho_Son"},{"mal_id":13991,"type":"people","name":"Lee, Gwang-Su","url":"https:\/\/myanimelist.net\/people\/13991\/Gwang-Su_Lee"}],"score":8.44,"serialization":["Naver Webtoon"]},{"mal_id":21525,"url":"https:\/\/myanimelist.net\/manga\/21525\/Akatsuki_no_Yona","title":"Akatsuki no Yona","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/153249.jpg?s=bf5b73eb4bb880eb6ed8d783afb0a703","synopsis":"Once upon a time, the kingdom of Kouka was ruled by a red dragon in human form. By his side, four warriors imbued with dragon blood helped him lead the kingdom to prosperity. Time passed, and this tale became a legend to tell children.\r\n\r\nAs the sole princess of Kouka, Yona lives a life of lavish ease. In love with her cousin, Su-won, and protected by her bodyguard, Son Hak, she wants for nothing and remains sheltered from the harrowing reality outside the castle walls. Contrary to this peaceful illusion, Kouka is about to undergo a political upheaval. After her beloved Su-won stages a bloody coup and murders her father, Yona is forced to flee with only Hak by her side.\r\n\r\nThough surrounded by enemies on all sides, the banished princess still yearns to save her kingdom. Her solution comes from an exiled priest, who tells her that her only hope is to find the four legendary dragon warriors. Guided by this seemingly fictitious myth, Yona sets out to find these warriors, determined to restore her kingdom.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2009-08-04T00:00:00+00:00","volumes":null,"members":57067,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"},{"mal_id":25,"type":"manga","name":"Shoujo","url":"https:\/\/myanimelist.net\/manga\/genre\/25\/Shoujo"}],"authors":[{"mal_id":2426,"type":"people","name":"Kusanagi, Mizuho","url":"https:\/\/myanimelist.net\/people\/2426\/Mizuho_Kusanagi"}],"score":8.88,"serialization":["Hana to Yume"]},{"mal_id":15,"url":"https:\/\/myanimelist.net\/manga\/15\/Mahou_Sensei_Negima","title":"Mahou Sensei Negima!","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/51855.jpg?s=f225062ae4bbec74696d986269d779a6","synopsis":"Negi Springfield, a 10-year-old wizard who recently graduated from Merdiana Magic Academy in Wales, hopes to achieve two things\u2014to find his missing father, who was once known as the Thousand Master, and to become a Magister Magi, someone who helps the everyday world through magic. To reach his latter goal, he is assigned one last task: to teach English at a middle school in Japan.\r\n\r\nMuch to his surprise and dismay, he not only discovers that his homeroom class consists of 31 girls, but also ends up revealing his true identity as a magician to Asuna Kagurazaka, one of his new students. Negi must now negotiate with the girl and face his most difficult challenge yet\u2014to keep his identity a secret as he tackles magical threats both from within and outside of Mahora Academy, all the while keeping a watchful eye out for his lost father.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2003-02-25T00:00:00+00:00","volumes":38,"members":57010,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":17,"type":"manga","name":"Martial Arts","url":"https:\/\/myanimelist.net\/manga\