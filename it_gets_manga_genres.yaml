ed through the Medaka Box, whether they be hooligans in clubs where they don''t belong, girls who need help writing love letters or people who''ve lost their pets, gradually earning the respect and admiration of the entire school.","type":"Manga","publishing_start":"2009-05-10T00:00:00+00:00","volumes":22,"members":41523,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"},{"mal_id":17,"type":"manga","name":"Martial Arts","url":"https:\/\/myanimelist.net\/manga\/genre\/17\/Martial_Arts"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"},{"mal_id":20,"type":"manga","name":"Parody","url":"https:\/\/myanimelist.net\/manga\/genre\/20\/Parody"}],"authors":[{"mal_id":5254,"type":"people","name":"Nisio, Isin","url":"https:\/\/myanimelist.net\/people\/5254\/Isin_Nisio"},{"mal_id":8162,"type":"people","name":"Akatsuki, Akira","url":"https:\/\/myanimelist.net\/people\/8162\/Akira_Akatsuki"}],"score":7.85,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":98720,"url":"https:\/\/myanimelist.net\/manga\/98720\/Goblin_Slayer","title":"Goblin Slayer","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/183163.jpg?s=64bbf3eac00cdd929d3e66eebf1af25f","synopsis":"A young priestess has formed her first adventuring party, but almost immediately they find themselves in distress. It''s the Goblin Slayer who comes to their rescue\u2014a man who''s dedicated his life to the extermination of all goblins, by any means necessary. And when rumors of his feats begin to circulate, there''s no telling who might come calling next...\r\n\r\n(Source: Yen Press)","type":"Manga","publishing_start":"2016-05-24T00:00:00+00:00","volumes":null,"members":40675,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"}],"authors":[{"mal_id":23403,"type":"people","name":"Kurose, Kousuke","url":"https:\/\/myanimelist.net\/people\/23403\/Kousuke_Kurose"},{"mal_id":39800,"type":"people","name":"Kagyuu, Kumo","url":"https:\/\/myanimelist.net\/people\/39800\/Kumo_Kagyuu"}],"score":8.09,"serialization":["Big Gangan"]},{"mal_id":21479,"url":"https:\/\/myanimelist.net\/manga\/21479\/Sword_Art_Online","title":"Sword Art Online","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/34697.jpg?s=cfeb379fbb5466e16c2236bdff353afd","synopsis":"In the year 2022, gamers rejoice as Sword Art Online-a VRMMORPG (Virtual Reality Massively Multiplayer Online Role Playing Game) like no other-opens its virtual doors, allowing players to take full advantage of the ultimate in gaming technology: NerveGear, a system that allows users to completely immerse themselves in the game world by manipulating their brain waves to create a wholly realistic gaming experience. But when the game goes live, the elation of the players quickly turns to horror as they discover that, for all its amazing features, SAO is missing one of the most basic functions of any MMORPG-a log-out button. Now trapped in the virtual world of Aincrad, their bodies held captive by NerveGear in the real world, users are issued a chilling ultimatum: conquer all one hundred floors of Aincrad to regain your freedom. But in the warped world of SAO, \"game over\" means certain death-both virtual and real...\r\n\r\n(Source: Yen Press)","type":"Novel","publishing_start":"2009-04-09T00:00:00+00:00","volumes":null,"members":40068,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"},{"mal_id":11,"type":"manga","name":"Game","url":"https:\/\/myanimelist.net\/manga\/genre\/11\/Game"}],"authors":[{"mal_id":11466,"type":"people","name":"Kawahara, Reki","url":"https:\/\/myanimelist.net\/people\/11466\/Reki_Kawahara"},{"mal_id":17785,"type":"people","name":"abec","url":"https:\/\/myanimelist.net\/people\/17785\/abec"}],"score":8.21,"serialization":[]},{"mal_id":8848,"url":"https:\/\/myanimelist.net\/manga\/8848\/Sun-Ken_Rock","title":"Sun-Ken Rock","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/166298.jpg?s=f39159ca4ea34628a05a8b1b26d200d0","synopsis":"The story revolves around Ken, a man from an upper-class family that was orphaned young due to his family''s involvement with the Yakuza; he became a high school delinquent known for fighting. The only thing that motivates him to take action is through his romantic affections for a classmate, Yumi. After learning she decided to move to Korea to become a police officer, Ken leaves his life in Japan behind and tries to follow in Yumi''s footsteps; due to unforeseen circumstances, he incidentally becomes the head of a local gang and tries to hide it from Yumi. As the leader, the gang is renamed the Sun-Ken Rock Group. \r\n\r\n(Source: Wikipedia)\r\n\r\nIncluded one-shot:\r\nVolume 12: Trigun: The Lost Plant","type":"Manga","publishing_start":"2006-04-23T00:00:00+00:00","volumes":25,"members":39311,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"}],"authors":[{"mal_id":3537,"type":"people","name":"Boichi","url":"https:\/\/myanimelist.net\/people\/3537\/Boichi"}],"score":8.11,"serialization":["Young King"]},{"mal_id":1133,"url":"https:\/\/myanimelist.net\/manga\/1133\/Dorohedoro","title":"Dorohedoro","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/143111.jpg?s=33bade05a6f4a9f4a9d11dc0b8ae93c3","synopsis":"Hole\u2014a dark, decrepit, and disorderly district where the strong prey on the weak and death is an ordinary occurrence\u2014is all but befitting of the name given to it. A realm separated from law and ethics, it is a testing ground to the magic users who dominate it. As a race occupying the highest rungs of their society, the magic users think of the denizens of Hole as no more than insects. Murdered, mutilated, and made experiments without a second thought, the powerless Hole dwellers litter the halls of Hole''s hospital on a daily basis.\r\n\r\nPossessing free access to and from the cesspool, and with little challenge to their authority, the magic users appear indomitable to most\u2014aside for a few. Kaiman, more reptile than man, is one such individual. He hunts them on a heedless quest for answers with only a trusted pair of bayonets and his immunity to magic. Cursed by his appearance and tormented by nightmares, magic users are his only clue to restoring his life to normal. With his biggest obstacle being his stomach, his female companion Nikaidou, who runs the restaurant Hungry Bug, is his greatest ally.\r\n\r\nSet in a gritty world of hellish design, Dorohedoro manages a healthy blend of comedy and lightheartedness with death and carnage. Taking plenty of twists and turns while following the lives of Hole''s residents, it weaves a unique world of unearthly origin and dreary appearance not for the squeamish or easily disturbed.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2000-11-29T00:00:00+00:00","volumes":23,"members":39299,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"}],"authors":[{"mal_id":3024,"type":"people","name":"Hayashida, Q","url":"https:\/\/myanimelist.net\/people\/3024\/Q_Hayashida"}],"score":8.57,"serialization":["Ikki"]},{"mal_id":87866,"url":"https:\/\/myanimelist.net\/manga\/87866\/Naruto_Gaiden__Nanadaime_Hokage_to_Akairo_no_Hanatsuzuki","title":"Naruto Gaiden: Nanadaime Hokage to Akairo no Hanatsuzuki","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/161762.jpg?s=e7dd4a017742ce064e7c44df58ddfd10","synopsis":"A Naruto side story featuring the next generation ninjas.","type":"Manga","publishing_start":"2015-04-26T00:00:00+00:00","volumes":1,"members":38865,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/ge