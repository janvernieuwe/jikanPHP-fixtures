ed. This all changes when a mysterious masked murderer called the Red Man appears and kills his entire class, knocking him unconscious which consequently left him as the sole survivor. When he awakens, he is falsely convicted as the perpetrator behind the massacre, landing him a spot in Deadman Wonderland. What will become of this new inmate whose life depends on the bizarre \"games\" that this prison holds? And just what does Shiro, Ganta''s supposed childhood friend who awaits his arrival, know about the Red Man?\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2007-04-25T00:00:00+00:00","volumes":13,"members":131469,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":2887,"type":"people","name":"Kondou, Kazuma","url":"https:\/\/myanimelist.net\/people\/2887\/Kazuma_Kondou"},{"mal_id":2888,"type":"people","name":"Kataoka, Jinsei","url":"https:\/\/myanimelist.net\/people\/2888\/Jinsei_Kataoka"}],"score":8.14,"serialization":["Shounen Ace"]},{"mal_id":81117,"url":"https:\/\/myanimelist.net\/manga\/81117\/Tokyo_Ghoul_re","title":"Tokyo Ghoul:re","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/145997.jpg?s=102eac5d9af1c39a734fd573b0ba7ed1","synopsis":"Two years have passed since the CCG''s raid on Anteiku. Although the atmosphere in Tokyo has changed drastically due to the increased influence of the CCG, ghouls continue to pose a problem as they have begun taking caution, especially the terrorist organization Aogiri Tree, who acknowledge the CCG''s growing threat to their existence.\r\n\r\nThe creation of a special team, known as the Quinx Squad, may provide the CCG with the push they need to exterminate Tokyo''s unwanted residents. As humans who have undergone surgery in order to make use of the special abilities of ghouls, they participate in operations to eradicate the dangerous creatures. The leader of this group, Haise Sasaki, is a half-ghoul, half-human who has been trained by famed special class investigator, Kishou Arima. However, there''s more to this young man than meets the eye, as unknown memories claw at his mind, slowly reminding him of the person he used to be.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2014-10-15T00:00:00+00:00","volumes":16,"members":129322,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":7,"type":"manga","name":"Mystery","url":"https:\/\/myanimelist.net\/manga\/genre\/7\/Mystery"}],"authors":[{"mal_id":15753,"type":"people","name":"Ishida, Sui","url":"https:\/\/myanimelist.net\/people\/15753\/Sui_Ishida"}],"score":8.41,"serialization":["Young Jump"]},{"mal_id":564,"url":"https:\/\/myanimelist.net\/manga\/564\/Gantz","title":"Gantz","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/4\/157936.jpg?s=f6e9b8eafbfc393f3033c2d495ff04ed","synopsis":"Thought your life was bad? Sometimes, death is worse. There is no salvation, peace, nor god waiting to receive you into their care. But wait, a god? Maybe you are talking about that big black ball stuck in the room with you. Now you are thrown into a game, fighting green aliens and robot monsters for the chance to survive.\r\n\r\nWhen Kei Kurono is killed, he thus finds himself caught in such a game; a test of his skills, morals and will to survive. His life is not his own, his death spat and trampled upon over and over again. What happens if he does not listen? God knows.\r\n\r\nA word of warning: Gantz is not for the faint-hearted, but neither is it as simple as it looks. Gore, rape and violence is rampant, as are portrayals of greed, violence, and all the ugliness that one sees in society today.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2000-07-12T00:00:00+00:00","volumes":37,"members":115425,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":9,"type":"manga","name":"Ecchi","url":"https:\/\/myanimelist.net\/manga\/genre\/9\/Ecchi"},{"mal_id":24,"type":"manga","name":"Sci-Fi","url":"https:\/\/myanimelist.net\/manga\/genre\/24\/Sci-Fi"}],"authors":[{"mal_id":2718,"type":"people","name":"Oku, Hiroya","url":"https:\/\/myanimelist.net\/people\/2718\/Hiroya_Oku"}],"score":8.2,"serialization":["Young Jump"]},{"mal_id":26,"url":"https:\/\/myanimelist.net\/manga\/26\/Hunter_x_Hunter","title":"Hunter x Hunter","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/192445.jpg?s=9d3dab558b25ff086e81f05d3baf2cd7","synopsis":"Hunters are a special breed, dedicated to tracking down treasures, magical beasts, and even other men. But such pursuits require a license, and less than one in a hundred thousand can pass the grueling qualification exam. Those who do pass gain access to restricted areas, amazing stores of information, and the right to call themselves Hunters. \r\n\r\n(Source: Shonen Jump)","type":"Manga","publishing_start":"1998-03-02T00:00:00+00:00","volumes":null,"members":112272,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"}],"authors":[{"mal_id":1893,"type":"people","name":"Togashi, Yoshihiro","url":"https:\/\/myanimelist.net\/people\/1893\/Yoshihiro_Togashi"}],"score":8.7,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":908,"url":"https:\/\/myanimelist.net\/manga\/908\/Soul_Eater","title":"Soul Eater","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/159808.jpg?s=771a384c800cdd3939b34a9e1463d5bd","synopsis":"Death City is home to the Death Weapon Meister Academy, established by Shinigami\u2014the grim reaper himself. Created to maintain peace, the academy trains Meisters and Demon Weapons\u2014people who take on the form of a weapon\u2014to defend humanity against evil. The ultimate goal of a Meister is to create a \"Death Scythe\" worthy of being wielded by Shinigami. To do this, their weapon partner must consume the souls of 99 wicked humans and one witch.\r\n \r\nMaka Albarn and her partner Soul Eater \"Soul\" Evans are two students who hope to make a Death Scythe. They are joined by the boisterous Black\u2606Star and his partner Tsubaki Nakatsukasa, as well as the perfectionist Death the Kid\u2014simply known as Kid\u2014and his partners, the twins Patricia \"Patty\" and Elizabeth \"Liz\" Thompson. These ambitious students all work towards becoming the ultimate Meister and Demon Weapon team, through misadventures, missions, and many class trials.\r\n \r\nHowever, many mysteries surround them, and as new enemies are discovered and secrets are revealed, Maka, Soul, and their friends must fight to protect the academy, Death City, and the world itself from enemies far worse than humans.\r\n \r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2003-06-23T00:00:00+00:00","volumes":25,"members":108625,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":5059,"type":"people","name":"Ookubo, Atsushi","url":"https:\/\/myanimelist.net\/people\/5059\/Atsushi_Ookubo"}],"score":8.15,"serialization":["Shounen Gangan"]},{"mal_id":25132,"url":"https:\/\/myanimelist.net\/manga\/25132\/Akame_ga_Kill","title":"Akame ga Kill!","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/187665.jpg?s=7d0889456df85a34a8ccf3a0c7908767","synopsis":"In a fantasy world, fighter Tatsumi sets out for the Capital to earn money for his starving village, and finds a world of unimaginable corruption, all spreading from the depraved Prime Minister who controls the child Emperor''s ear. After nearly becoming a victim of this corruption himself, Tatsumi is recruited by Night Raid, a group of assassins dedicated to eliminating the corruption plaguing the Capitol by mercilessly killing those responsible.","type":"Manga","publishing_start":"2010-04-21T00:00:00+00:00","volumes":15,"members":106233,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":9027,"type":"people","name":"Tashiro, Tetsuya","url":"https:\/\/myanimelist.net\/people\/9027\/Tetsuya_Tashiro"},{"mal_id":11423,"type":"people","name":"Takahiro","url":"https:\/\/myanimelist.net\/people\/11423\/Takahiro"}],"score":8.03,"serialization":["Gangan Joker"]},{"mal_id":24,"url":"https:\/\/myanimelist.net\/manga\/24\/DGray-man","title":"D.Gray-man","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/28084.jpg?s=1a342aa395acf0943d893fb72844b8c8","synopsis":"Towards the end of the 19th century, Allen Walker officially joins the organization of Exorcists that destroy the beings known as Akuma\u2014mechanic weapons made by the Millennium Earl with the suffering souls of the dead. Allen has both a cursed eye and an anti-Akuma weapon as an arm, bearing the power of \"Innocence,\" a gift given to him as an apostle of God. Allen, along with his fellow Exorcists must put a stop to the Millennium Earl''s ultimate plot that could lead to the destruction of the world and all who live on it.","type":"Manga","publishing_start":"2004-05-30T00:00:00+00:00","volumes":null,"members":102754,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":6,"type":"manga","name":"Demons","url":"https:\/\/myanimelist.net\/manga\/genre\/6\/Demons"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"}],"authors":[{"mal_id":1892,"type":"people","name":"Hoshino, Katsura","url":"https:\/\/myanimelist.net\/people\/1892\/Katsura_Hoshino"}],"score":8.33,"serialization":["Jump SQ.Crown"]},{"mal_id":3866,"url":"https:\/\/myanimelist.net\/manga\/3866\/Kuroshitsuji","title":"Kuroshitsuji","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/28128.jpg?s=4422319f9c514726b6614df0a86a2e3a","synopsis":"Tucked away in the English countryside lies the ominous manor of the Phantomhives, a family which has established itself as the cold and ruthless \"Queen''s Watchdog\" as well as the head of London''s criminal underground. After a tragedy leaves the Earl and his wife dead, many are shocked when their son, a young boy named Ciel, claims his place as the new Earl of the Phantomhive house. At first, many perceive him only as a child surrounded by a few eccentric servants. But they soon begin to realize that it is foolish to meddle with Ciel and his demonic butler Sebastian.\r\n\r\nTaking place at the end of the 19th century, Kuroshitsuji follows these two as they face countless mysteries and dangers that plague England and threaten the Queen, uncovering the truth about what really happened to Ciel''s parents in the process.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2006-09-15T00:00:00+00:00","volumes":null,"members":99859,"genres":[{"mal_id":1,"type":"manga","name":"