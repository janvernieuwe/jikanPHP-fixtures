mages\/manga\/2\/83615.jpg?s=2e6b235f6df627387526626c70153dab","synopsis":"Wild''s High has a 42 year history as an all-girls private high school, meant solely for the elite. The girls of this school are trained daily in some of the deadliest forms of fighting around, from boxing, to sword-fighting, to taekwondo! This specialty school is the place where the most popular sporting event in the country is held, The Wild''s League\u2014the only place in the world where teenage girls partake in brutal fights... often to the death.\r\n\r\nThis year, Wild''s has changed to a mixed-gender school. Despite opening their doors to males, the only one to apply is Song Jae Gu. He has been granted a full 3-year scholarship regardless of grades, which he snaps up without second thought. For the past two years, every moment of his life has been spent taking care of his younger twin siblings.\r\n\r\nBut after meeting Queen, the bloody champion of Wild''s League, drenching her in coffee and calling her a \"monster\"... things are about to get messy\u2014especially when he gets tied up with all the other unusual girls at this school!\r\n\r\nFollow Jae Gu''s struggle, from being the only male in school full of beautiful and deadly women to learning to fight and stand up for himself!","type":"Manhwa","publishing_start":"2011-08-13T00:00:00+00:00","volumes":null,"members":47986,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":17,"type":"manga","name":"Martial Arts","url":"https:\/\/myanimelist.net\/manga\/genre\/17\/Martial_Arts"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"},{"mal_id":35,"type":"manga","name":"Harem","url":"https:\/\/myanimelist.net\/mang