r. As each member of the class heads down their own path, Shuuya makes it his goal to get off the island without playing the game in order to put an end to this madness once and for all.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":null,"volumes":15,"members":45749,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":40,"type":"manga","name":"Psychological","url":"https:\/\/myanimelist.net\/manga\/genre\/40\/Psychological"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"}],"authors":[{"mal_id":1972,"type":"people","name":"Taguchi, Masayuki","url":"https:\/\/myanimelist.net\/people\/1972\/Masayuki_Taguchi"},{"mal_id":1973,"type":"people","name":"Takami, Koushun","url":"https:\/\/myanimelist.net\/people\/1973\/Koushun_Takami"}],"score":8.08,"serialization":["Young Champion Magazine"]},{"mal_id":50,"url":"https:\/\/myanimelist.net\/manga\/50\/Shaman_King","title":"Shaman King","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/1\/57607.jpg?s=1899004a0464cb1a096a358764fb34f9","synopsis":"Shamans are extraordinary individuals with the ability to communicate with ghosts, spirits, and gods, which are invisible to ordinary people. The Shaman Fight\u2014a prestigious tournament pitting shamans from all over the world against each other\u2014is held every five hundred years, where the winner is crowned Shaman King. This title allows the current incumbent to call upon the Great Spirit and shape the world as they see fit.\r\n \r\nFinding himself late for class one night, Manta Oyamada, an ordinary middle school student, decides to take a shortcut through the local cemetery. Noticing him, a lone boy sitting on a gravestone invites Manta to stargaze with \"them.\" Realizing that \"them\" refers to the boy and his ghostly friends, Manta flees the terror. Later, the boy introduces himself as You Asakura, a Shaman-in-training, and demonstrates his powers by teaming up with the ghost of six-hundred-year-old samurai Amidamaru to save Manta from a group of thugs. You befriends Manta due to his ability to see spirits, and with the help of Amidamaru, they set out to accomplish You''s goal of becoming the next Shaman King.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nNote: This entry is for the original printing of Shaman King. Please see Shaman King (Kanzenban Edition) for the chapters not included in this edition.","type":"Manga","publishing_start":"1998-06-29T00:00:00+00:00","volumes":32,"members":45330,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"}],"authors":[{"mal_id":1910,"type":"people","name":"Takei, Hiroyuki","url":"https:\/\/myanimelist.net\/people\/1910\/Hiroyuki_Takei"}],"score":7.89,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":3009,"url":"https:\/\/myanimelist.net\/manga\/3009\/JoJo_no_Kimyou_na_Bouken_Part_6__Stone_Ocean","title":"JoJo no Kimyou na Bouken Part 6: Stone Ocean","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/75929.jpg?s=627663b48a522eafdc7ec1b009ee7a82","synopsis":"In Florida, 2011, Jolyne Kuujou sits in a jail cell like her father Joutarou once did; yet this situation is not of her own choice. Framed for a crime she didn\u2019t commit, and manipulated into serving a longer sentence, Jolyne is ready to resign to a dire fate as a prisoner of Green Dolphin Street Jail. Though all hope seems lost, a gift from Joutarou ends up awakening her latent abilities, manifesting into her Stand, Stone Free. Now armed with the power to change her fate, Jolyne sets out to find an escape from the stone ocean that holds her.\r\n\r\nHowever, she soon discovers that her incarceration is merely a small part of a grand plot: one that not only takes aim at her family, but has additional far-reaching consequences. What''s more, the mastermind is lurking within the very same prison, and is under the protection of a lineup of menacing Stand users. Finding unlikely allies to help her cause, Jolyne sets course to stop their plot, clear her name, and take back her life.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1999-12-06T00:00:00+00:00","volumes":17,"members":43864,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":2619,"type":"people","name":"Araki, Hirohiko","url":"https:\/\/myanimelist.net\/people\/2619\/Hirohiko_Araki"}],"score":8.18,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":21614,"url":"https:\/\/myanimelist.net\/manga\/21614\/Blood_Lad","title":"Blood Lad","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/187779.jpg?s=cf617963e90384f8124908fca2949500","synopsis":"The vampire Staz is one of the most powerful district bosses in the demon world, fending off everyone who dares challenge him. But secretly, the fearsome Staz is obsessed with human culture, especially video games, manga, and everything that comes from Japan! When a Japanese girl wanders into the demon world, Staz can''t wait to meet the human and learn everything he can about her world. Unfortunately, before he''s able to ask her anything, the girl is killed by one of his would-be usurpers, leaving just her bare soul behind. Staz vows to help the girl restore her body and return to her former life\u2014especially since it means taking a trip to the human world himself!\r\n\r\n(Source: Yen Press)","type":"Manga","publishing_start":"2009-09-03T00:00:00+00:00","volumes":17,"members":43175,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":6,"type":"manga","name":"Demons","url":"https:\/\/myanimelist.net\/manga\/genre\/6\/Demons"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":32,"type":"manga","name":"Vampire","url":"https:\/\/myanimelist.net\/manga\/genre\/32\/Vampire"}],"authors":[{"mal_id":11214,"type":"people","name":"Kodama, Yuuki","url":"https:\/\/myanimelist.net\/people\/11214\/Yuuki_Kodama"}],"score":7.75,"serialization":["Young Ace"]},{"mal_id":43,"url":"https:\/\/myanimelist.net\/manga\/43\/Eyeshield_21","title":"Eyeshield 21","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/165586.jpg?s=0b5b940265e04da3e7df8628ca3a12aa","synopsis":"Timid, diminutive, and frequently the target of bullies, Sena Kobayakawa has just enrolled at Deimon Private High School. When he angers a group of delinquents by refusing to act as their errand boy, he makes an incredibly speedy getaway, an ability he has developed through years of running from his tormentors.\r\n\r\nYouichi Hiruma\u2014the demonic captain of the Deimon Devil Bats football team\u2014happens to be nearby, and seeing Sena''s \"golden legs\" at work, forcibly recruits him as a running back despite Sena''s desire to be team manager instead. Made to don the number 21 jersey and a special helmet to hide his identity as a player, Sena becomes \"Eyeshield 21,\" the team''s closely guarded secret weapon. Soon he realizes his love for the sport, and aims to help the Devil Bats reach the Christmas Bowl, the high school football championship.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2002-07-22T00:00:00+00:00","volumes":37,"members":42034,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":30,"type":"manga","name":"Sports","url":"https:\/\/myanimelist.net\/manga\/genre\/30\/Sports"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":1902,"type":"people","name":"Inagaki, Riichiro","url":"https:\/\/myanimelist.net\/people\/1902\/Riichiro_Inagaki"},{"mal_id":1903,"type":"people","name":"Murata, Yusuke","url":"https:\/\/myanimelist.net\/people\/1903\/Yusuke_Murata"}],"score":8.56,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":3006,"url":"https:\/\/myanimelist.net\/manga\/3006\/JoJo_no_Kimyou_na_Bouken_Part_4__Diamond_wa_Kudakenai","title":"JoJo no Kimyou na Bouken Part 4: Diamond wa Kudakenai","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/4\/156988.jpg?s=470a4e994ab945975dbb23709534af9b","synopsis":"In 1999, Joutarou Kuujou arrives at the Japanese town of Morioh for two reasons: to meet his illegitimate uncle Jousuke Higashikata and investigate a potentially dangerous Stand user. Only minutes after he arrives does he accomplish his first goal; however, Joutarou finds that Jousuke is not only a much younger high school student, but he possesses a Stand of his own called Crazy Diamond. Not long after their meeting, the two make a startling discovery: someone is using a supernatural bow and arrow to create Stand users around Morioh.\r\n\r\nWhen Jousuke witnesses the threat that this poses, he resolves to protect his town and stop the spread of lethal Stand users. Finding both allies and enemies among these users, Jousuke learns just how much one''s personal interests and ambitions can be reflected in their Stands, and the resulting harm or virtue it brings. As they continue to investigate, they begin to unearth the shocking history of Morioh, bringing forth hidden dangers and a mystery from years past.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"1992-04-20T00:00:00+00:00","volumes":18,"members":41935,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":2619,"type":"people","name":"Araki, Hirohiko","url":"https:\/\/myanimelist.net\/people\/2619\/Hirohiko_Araki"}],"score":8.67,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":745,"url":"https:\/\/myanimelist.net\/manga\/745\/Pluto","title":"Pluto","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/56177.jpg?s=e15bad215a53c84874fe05c72c99cff2","synopsis":"Based off of a story arc from Osamu Tezuka''s Tesuwan Atom, Pluto follows the Europol detective Gesicht as he tries to uncover the mystery behind a string of robot and human deaths. The case becomes much more puzzling when evidence leans toward the murders being the work of a robot, which is something that hasn''t happened for 8 years.\r\n\r\n(Source: ANN)","type":"Manga","publishing_start":"2003-09-08T00:00:00+00:00","volumes":8,"members":41597,"genres":[{"mal_id":1,"type":"manga