n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2009-04-03T00:00:00+00:00","volumes":null,"members":99347,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":6,"type":"manga","name":"Demons","url":"https:\/\/myanimelist.net\/manga\/genre\/6\/Demons"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":8052,"type":"people","name":"Katou, Kazue","url":"https:\/\/myanimelist.net\/people\/8052\/Kazue_Katou"}],"score":8.05,"serialization":["Jump SQ."]},{"mal_id":583,"url":"https:\/\/myanimelist.net\/manga\/583\/Claymore","title":"Claymore","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/5\/25982.jpg?s=81679ba8fbc7150ff15051cbd2b139f7","synopsis":"It is the Middle Ages, and the remnants of mankind are plagued by paranoia and death. Spoken in fearful whispers, the word \"Yoma\" cuts a clear image into the minds of all: monstrous beings with an insatiable hunger for human flesh. But fear of their gruesome appetite is dwarfed by that of their ability to shapeshift and steal the memories of their last meal. Forever vulnerable to attack, humans live in unease, even among family.\r\n\r\nThere are few means to kill a Yoma. The Organization, informally known as \"Claymore,\" is humanity''s only line of defense, dispatching half-human, half-Yoma female warriors to purify villages of Yoma. A lonely and dangerous existence, death for these warriors comes with each new assignment. What time is found between trying battles and long, arduous travels is spent in ever-intensifying struggle to resist their Yoma blood and maintain their humanity. Villagers, knowing of this, pay for their security reluctantly and have only loathsome regard for their protectors.\r\n\r\nClaymore follows the stoic and low-ranking member Clare in her daunting trek as she searches for personal vengeance. Along the way, she encounters many unexpected things about the world, from the camaraderie and hope held fast by her sisters-in-arms to the sinister truth behind the Claymore Organization.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2001-05-05T00:00:00+00:00","volumes":27,"members":97718,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":14,"type":"manga","name":"Horror","url":"https:\/\/myanimelist.net\/manga\/genre\/14\/Horror"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":2517,"type":"people","name":"Yagi, Norihiro","url":"https:\/\/myanimelist.net\/people\/2517\/Norihiro_Yagi"}],"score":8.36,"serialization":["Jump SQ."]},{"mal_id":656,"url":"https:\/\/myanimelist.net\/manga\/656\/Vagabond","title":"Vagabond","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/181787.jpg?s=df7ecafadf248b17828f9173d975dfed","synopsis":"In 16th century Japan, Shinmen Takezou is a wild, rough young man, in both his appearance and his actions. His aggressive nature has won him the collective reproach and fear of his village, leading him and his best friend, Matahachi Honiden, to run away in search of something grander than provincial life. The pair enlist in the Toyotomi army, yearning for glory\u2014but when the Toyotomi suffer a crushing defeat at the hands of the Tokugawa Clan at the Battle of Sekigahara, the friends barely make it out alive.\r\n\r\nAfter the two are separated, Shinmen returns home on a self-appointed mission to notify the Hon''iden family of Matahachi''s survival. He instead finds himself a wanted criminal, framed for his friend''s supposed murder based on his history of violence. Upon being captured, he is strung up on a tree and left to die. An itinerant monk, the distinguished Takuan Soho, takes pity on the \"devil child,\" secretly freeing Shinmen and christening him with a new name to avoid pursuit by the authorities: Musashi Miyamoto.\r\n\r\nVagabond is the fictitious retelling of the life of one of Japan''s most renowned swordsmen, the \"Sword Saint\" Musashi Miyamoto\u2014his rise from a swordsman with no desire other than to become \"Invincible Under the Heavens\" to an enlightened warrior who slowly learns of the importance of close friends, self-reflection, and life itself.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nThis series is on hiatus.","type":"Manga","publishing_start":"1999-03-22T00:00:00+00:00","volumes":37,"members":94340,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":41,"type":"manga","name":"Seinen","url":"https:\/\/myanimelist.net\/manga\/genre\/41\/Seinen"},{"mal_id":21,"type":"manga","name":"Samurai","url":"https:\/\/myanimelist.net\/manga\/genre\/21\/Samurai"},{"mal_id":13,"type":"manga","name":"Historical","url":"https:\/\/myanimelist.net\/manga\/genre\/13\/Historical"}],"authors":[{"mal_id":1911,"type":"people","name":"Inoue, Takehiko","url":"https:\/\/myanimelist.net\/people\/1911\/Takehiko_Inoue"},{"mal_id":5760,"type":"people","name":"Yoshikawa, Eiji","url":"https:\/\/myanimelist.net\/people\/5760\/Eiji_Yoshikawa"}],"score":8.99,"serialization":["Morning"]},{"mal_id":44485,"url":"https:\/\/myanimelist.net\/manga\/44485\/Nanatsu_no_Taizai","title":"Nanatsu no Taizai","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/153111.jpg?s=dc8b9118784665031b985cc618966122","synopsis":"The \"Seven Deadly Sins,\" a group of evil knights who conspired to overthrow the kingdom of Britannia, were said to have been eradicated by the Holy Knights, although some claim that they still live. Ten years later, the Holy Knights have staged a Coup d''\u00e9tat and captured the king, becoming the new, tyrannical rulers of the kingdom. Elizabeth, the king''s third daughter, sets out on a journey to find the \"Seven Deadly Sins,\" and to enlist their help in taking back the kingdom.\r\n\r\n(Source: Red Hawk NEO)","type":"Manga","publishing_start":"2012-10-09T00:00:00+00:00","volumes":null,"members":92454,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":2,"type":"manga","name":"Adventure","url":"https:\/\/myanimelist.net\/manga\/genre\/2\/Adventure"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"}],"authors":[{"mal_id":3251,"type":"people","name":"Suzuki, Nakaba","url":"https:\/\/myanimelist.net\/people\/3251\/Nakaba_Suzuki"}],"score":8.24,"serialization":["Shounen Magazine (Weekly)"]},{"mal_id":24692,"url":"https:\/\/myanimelist.net\/manga\/24692\/Noragami","title":"Noragami","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/90899.jpg?s=428ff6e2c5bbdf1ccb3a717ef08cd625","synopsis":"As a relatively unknown minor deity without any worshippers, Delivery God Yato takes on odd jobs for only five yen, with the goal of amassing a fortune large enough to buy himself a shrine. But in addition to obscurity, he has another problem: his \"Shinki,\" or weapon partner, has decided to resign, tired of being with a homeless god. Left with no weapon, Yato takes on more jobs, hoping to find a new partner soon.\r\n\r\nWhile out putting up fliers for a missing cat, Yato sees said cat and chases after him, right into the path of an oncoming vehicle. Hiyori Iki, a nearby girl, rushes to push Yato out of the way and ends up hurt herself. After waking up in the hospital, she discovers the incident has knocked her soul loose from her body. Realizing his actions caused this, Yato promises to help return Hiyori to normal\u2014for five yen of course. But in order to return her to normal, he requires a new Shinki, which he finds in the rebellious spirit Yukine.\r\n\r\nNoragami tells the story of a girl walking the line between two worlds, and a stray deity''s quest for a place to call his own.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2010-12-22T00:00:00+00:00","volumes":null,"members":89933,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":10,"type":"manga","name":"Fantasy","url":"https:\/\/myanimelist.net\/manga\/genre\/10\/Fantasy"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":22,"type":"manga","name":"Romance","url":"https:\/\/myanimelist.net\/manga\/genre\/22\/Romance"}],"authors":[{"mal_id":6644,"type":"people","name":"Adachitoka","url":"https:\/\/myanimelist.net\/people\/6644\/Adachitoka"}],"score":8.55,"serialization":["Shounen Magazine (Monthly)"]},{"mal_id":47,"url":"https:\/\/myanimelist.net\/manga\/47\/Katekyo_Hitman_Reborn","title":"Katekyo Hitman Reborn!","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/32291.jpg?s=3da18755dd40c68535c7f0b1a41c284f","synopsis":"The life of Tsunayoshi \"No-Good Tsuna\" Sawada is a complete wreck. Terrible grades, horrible fitness, and a non-existent social life means he has no reason to attend school, especially after discovering that his crush, Kyouko Sasagawa, is already seeing someone. Unbeknownst to him however, the blood of Giotto, the great Vongola the First, runs through his veins.\r\n\r\nEnter home tutor Reborn, an infant who claims to be the world''s greatest hitman. Under orders from Vongola the Ninth, Reborn has come to train Tsuna to become a worthy successor to the famous Vongola Famiglia name. Tsuna, however, refuses, and claims that he will never become a mafia boss. How will the world''s greatest hitman react to such opposition? Will he force Tsuna to adhere? Or will he use this unwillingness to his advantage? This is a story of a reluctant successor as he takes on the responsibilities of becoming the underworld''s next ruling mafia leader, with the help of his friends and a one-of-a-kind home tutor.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2004-05-23T00:00:00+00:00","volumes":42,"members":88838,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":31,"type":"manga","name":"Super Power","url":"https:\/\/myanimelist.net\/manga\/genre\/31\/Super_Power"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":1907,"type":"people","name":"Amano, Akira","url":"https:\/\/myanimelist.net\/people\/1907\/Akira_Amano"}],"score":8.21,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":8586,"url":"https:\/\/myanimelist.net\/manga\/8586\/The_Breaker","title":"The Breaker","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/55867.jpg?s=90467244e4dcbeb8ef9d37835f99792d","synopsis":"Yi \"Shioon\" Shi-Woon''s everyday life at Nine Dragons High School\u2014which consists of beatings from fellow student Ho Chang and his gang\u2014is far from ideal. But one day, a mysterious man named Han Chun Woo spots one of these beatings and instead of offering support, brands Shioon a coward for refusing to fight back, adding insult to injury. To Shioon''s surprise, he finds out that Chun Woo is the new substitute English teacher at his school.\r\n\r\nTired of the daily abuse, Shioon decides to enroll at a martial arts academy to learn how to defend himself. On the way there, he stumbles upon Chun Woo in a predicament\u2014cornered in an alley by a group of angry men! Provoked, Chun Woo suddenly dispatches them using martial arts techniques, which Shioon covertly records. Later, he uses this recording to blackmail Chun Woo into teaching him to defend himself. Reluctantly, Chun Woo agrees, and Shioon is soon thrust into the world of martial arts, known as Murim. However, Shioon is naive and unaware of his master''s shady past and the unseen underbelly of society. How will Chun Woo manage to teach Shioon and help him survive in the world of Murim?\r\n\r\n[Written by MAL Rewrite]","type":"Manhwa","publishing_start":"2007-05-31T00:00:00+00:00","volumes":10,"members":87472,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":8,"type":"manga","name":"Drama","url":"https:\/\/myanimelist.net\/manga\/genre\/8\/Drama"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":17,"type":"manga","name":"Martial Arts","url":"https:\/\/myanimelist.net\/manga\/genre\/17\/Martial_Arts"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":1962,"type":"people","name":"Park, Jin-Hwan","url":"https:\/\/myanimelist.net\/people\/1962\/Jin-Hwan_Park"},{"mal_id":11344,"type":"people","name":"Jeon, Geuk-jin","url":"https:\/\/myanimelist.net\/people\/11344\/Geuk-jin_Jeon"}],"score":8.6,"serialization":["Young Champ"]},{"mal_id":10010,"url":"https:\/\/myanimelist.net\/manga\/10010\/Beelzebub","title":"Beelzebub","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/3\/188942.jpg?s=442777e165872436fcca10e4db4bc3ea","synopsis":"Ishiyama High\u2014land of the delinquents. No matter how tough you think you are, you don''t mess with an Ishi-high student. One of the most infamous students is first year Tatsumi Oga, called \"Demon King\" by those he''s defeated. \r\n\r\nOne day, while Oga is finishing off a gang that attacked him, he stumbles upon an infant. In a rare moment of kindness, Oga tries to care for the baby. As a result, the child becomes overly attached to him. In a panic, he brings the baby to his best friend Takayuki Furuichi''s house. While there, they are attacked by Hildegard, a demon maid who says the baby is actually Kaiser de Emperana Beelzebub IV. She also reveals that he was sent here to destroy humanity, on a whim of his father Beelzebub III, Great Demon Lord of the Demon World. After failing to remove Baby Beel from Oga, she declares that he must raise him, as moving more than 15 meters away will result in instant death for Oga.\r\n\r\nWith his delinquent past and unfriendly nature, Oga must deal with the burden of raising a demon baby. Beezelbub follows his story through encounters with demons and dangerous classmates, all while being an unorthodox role model and carer for the young Baby Beel.\r\n\r\n[Written by MAL Rewrite]","type":"Manga","publishing_start":"2009-02-22T00:00:00+00:00","volumes":28,"members":84426,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":37,"type":"manga","name":"Supernatural","url":"https:\/\/myanimelist.net\/manga\/genre\/37\/Supernatural"},{"mal_id":6,"type":"manga","name":"Demons","url":"https:\/\/myanimelist.net\/manga\/genre\/6\/Demons"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":7375,"type":"people","name":"Tamura, Ryuuhei","url":"https:\/\/myanimelist.net\/people\/7375\/Ryuuhei_Tamura"}],"score":8.24,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":39883,"url":"https:\/\/myanimelist.net\/manga\/39883\/Ansatsu_Kyoushitsu","title":"Ansatsu Kyoushitsu","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/90819.jpg?s=7c045ca14a648736aaadb77232533119","synopsis":"In the blink of an eye, the night sky is forever changed when, with a great explosion, the moon is blasted into a permanent crescent. Confronting the governments of the world, a yellow tentacled monster boasts that it was the one responsible for the catastrophe, and in a year''s time, it will do the same to Earth. Zooming around at Mach 20, the creature makes a peculiar demand: a teaching position at the prestigious Kunugigaoka Junior High School. Desperate to keep the creature in one place, the government agrees, and so the students of Class 3-E find themselves faced with an impossible task\u2014assassinate the creature responsible for destroying the moon.\r\n\r\nAlthough the fate of the world now rests on their shoulders, the class has more personal issues to deal with. Trapped at the bottom of Kunugigaoka''s hierarchical education system, they face harsh discrimination from both teachers and students alike. Defeatism abound, they don''t believe themselves capable of success in daily life, let alone against a monster that surpasses the abilities of any human. But as the enigmatic creature\u2014whom they dub Koro-sensei\u2014educates them in both assassination and academia, the children slowly find the courage to rise up and take aim at their target: the greatest teacher the world has ever seen.\r\n\r\n[Written by MAL Rewrite]\r\n\r\nIncluded one-shot:\r\nVolume 21: Tokyo Department Sensou Taikenki (Tokyo Department Store War Chronicles)","type":"Manga","publishing_start":"2012-07-01T00:00:00+00:00","volumes":21,"members":83971,"genres":[{"mal_id":1,"type":"manga","name":"Action","url":"https:\/\/myanimelist.net\/manga\/genre\/1\/Action"},{"mal_id":4,"type":"manga","name":"Comedy","url":"https:\/\/myanimelist.net\/manga\/genre\/4\/Comedy"},{"mal_id":27,"type":"manga","name":"Shounen","url":"https:\/\/myanimelist.net\/manga\/genre\/27\/Shounen"},{"mal_id":23,"type":"manga","name":"School","url":"https:\/\/myanimelist.net\/manga\/genre\/23\/School"}],"authors":[{"mal_id":3152,"type":"people","name":"Matsui, Yuusei","url":"https:\/\/myanimelist.net\/people\/3152\/Yuusei_Matsui"}],"score":8.34,"serialization":["Shounen Jump (Weekly)"]},{"mal_id":42,"url":"https:\/\/myanimelist.net\/manga\/42\/Dragon_Ball","title":"Dragon Ball","image_url":"https:\/\/cdn.myanimelist.net\/images\/manga\/2\/54545.jpg?s=6fbfe199b2e506b8a078f38bb73ddf31","synopsis":"Dragon Ball series follows the adventures of Son Goku from his childhood through adulthood as he trains in martial arts and explores the world in search of the seven mystical orbs known as the Dragon Balls, which can summon a wish-granting dragon when gathered. Along his journey, Goku makes several friends and battles a wide variety of villains, many of whom also seek the Dragon Balls for their own desires. Along the way becoming the strongest warrior in the universe.\r\n\r\n(Source: Wikipedia)","type":"Manga","publishing_start":"1984-1