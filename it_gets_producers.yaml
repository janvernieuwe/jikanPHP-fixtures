elist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":8.02,"licensors":["Maiden Japan"],"r18":false,"kids":false},{"mal_id":5835,"url":"https:\/\/myanimelist.net\/anime\/5835\/Hanasakeru_Seishounen","title":"Hanasakeru Seishounen","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/6\/22695.jpg?s=df161f368e9c3332bfa4bd2f200ca0f9","synopsis":"Kajika Louisa Kugami Burnsworth is the only daughter of Harry Burnsworth, an influential and respected industrialist who has the power to move the world. There was a threat on Kajika\u2019s life when she was just two years old, and her mother died protecting her. After this tragic incident, Harry sent his only child to an isolated island, Giviolle, where she was raised by the island\u2019s native, Maria. Kajika\u2019s companions during her time there include a white leopard named Mustafa and a boy named Li Ren Fang, who visited her two or three times a year.\r\n\r\nKajika, now fourteen, returns to her father''s side, only to be told to begin a game to find her future husband. Harry makes sure that Kajika willingly participates in this game by telling her that she needs to face the harshness of her fate along with the man she chooses to be her husband. She needs to decide among the three candidates that Harry has personally chosen, but it won\u2019t be easy. Kajika must figure out who they are and where they are without any information to go on except that they all possess an irresistible brilliance and charm. All the while, the men aren''t even aware that they are the chosen ones. Kajika must also choose wisely, as her partner has to willingly accept her to be his bride.\r\n\r\nHansakeru Seishounen revolves around endearing love, intense passion, noble friendship, undying loyalty, family relations, and political intrigue. The heaviness of Kajika\u2019s fate is real, the threat on Kajika\u2019s life is inevitable, and the husband game is more than just a mere game. Harry needs to find a suitable partner to protect his daughter before someone discovers Kajika\u2019s deep secret\u2014a secret even she is unaware of.","type":"TV","airing_start":"2009-04-04T15:00:00+00:00","episodes":39,"members":47151,"genres":[{"mal_id":8,"type":"anime","name":"Drama","url":"https:\/\/myanimelist.net\/anime\/genre\/8\/Drama"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":25,"type":"anime","name":"Shoujo","url":"https:\/\/myanimelist.net\/anime\/genre\/25\/Shoujo"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":7.86,"licensors":[],"r18":false,"kids":false},{"mal_id":104,"url":"https:\/\/myanimelist.net\/anime\/104\/Ayashi_no_Ceres","title":"Ayashi no Ceres","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/8\/23580.jpg?s=15540a566846ca0ade86a60d442c3831","synopsis":"Ceres was a tennyo (Celestial maiden) who came down from the heavens to bathe in a stream. She hung her hagoromo (robe) on a tree nearby, which was her key to returning to the heavens. But the robe was stolen and the man who had stolen it forced her to become his wife, thus producing a family full of human and tennyo blood mixed.\r\n\r\nNow, in modern day time, Aya Mikage is a descendent of Ceres, and has quite an amount of tennyo blood. On her 16th birthday, she and her twin brother, Aki, are thrown a party. At the \"party,\" Aya''s grandpa plans to kill her, for she has tennyo powers unlike the rest of the family, and can actually become Ceres herself and destroy the Mikage family. Aya, however, can switch back, so this transformation happens quite frequently.\r\n\r\nWith protector Yuuhi by her side, it is up to Aya to control Ceres and keep her from coming back, but her relationship with an ex-worker for her evil grandpa may be a distraction.","type":"TV","airing_start":"2000-04-20T09:30:00+00:00","episodes":24,"members":45874,"genres":[{"mal_i