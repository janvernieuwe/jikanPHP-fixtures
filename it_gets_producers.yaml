 War, Konohagakure has been enjoying a period of peace, prosperity, and extraordinary technological advancement. This is all due to the efforts of the Allied Shinobi Forces and the village''s Seventh Hokage, Naruto Uzumaki. Now resembling a modern metropolis, Konohagakure has changed, particularly the life of a shinobi. Under the watchful eye of Naruto and his old comrades, a new generation of shinobi has stepped up to learn the ways of the ninja.\r\n\r\nBoruto Uzumaki is often the center of attention as the son of the Seventh Hokage. Despite having inherited Naruto''s boisterous and stubborn demeanor, Boruto is considered a prodigy and is able to unleash his potential with the help of supportive friends and family. Unfortunately, this has only worsened his arrogance and his desire to surpass Naruto which, along with his father''s busy lifestyle, has strained their relationship. However, a sinister force brewing within the village may threaten Boruto''s carefree life.\r\n\r\nNew friends and familiar faces join Boruto as a new story begins in Boruto: Naruto Next Generations.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2017-04-05T08:30:00+00:00","episodes":null,"members":266137,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":2,"type":"anime","name":"Adventure","url":"https:\/\/myanimelist.net\/anime\/genre\/2\/Adventure"},{"mal_id":17,"type":"anime","name":"Martial Arts","url":"https:\/\/myanimelist.net\/anime\/genre\/17\/Martial_Arts"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"},{"mal_id":31,"type":"anime","name":"Super Power","url":"https:\/\/myanimelist.net\/anime\/genre\/31\/Super_Power"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":6.85,"licensors":["Viz Media"],"r18":false,"kids":false},{"mal_id":32105,"url":"https:\/\/myanimelist.net\/anime\/32105\/Sousei_no_Onmyouji","title":"Sousei no Onmyouji","image_url":"https:\/\/cdn.myanimelist.net\/images\/anime\/12\/79556.jpg?s=58c3fa1820e62fe4bc2b33dde2fbcd18","synopsis":"Magano, a parallel realm filled with monsters known as \"Kegare,\" is a place where exorcists deal with all impurities. Benio Adashino is a prodigy exorcist who is recognized for her strength and is summoned to Tokyo by the Exorcist Union. On her way, she plummets into the arms of Rokuro Enmadou, a young exorcist with a troubled past.\r\n\r\nBut the impurities of Magano do not rest. When these two exorcists witness a couple of children stolen by a Kegare, Benio rushes to save them, dragging Rokuro along with her into Magano. Engaged in a fight she is on the verge of being defeated in, Benio is saved by Rokuro, revealing himself capable of being her rival in talent.\r\n\r\nSousei no Onmyouji tells the story of two talented exorcists who are destined to become the \"Twin Star Exorcists\" and the prophesised parents of the Miko\u2014the reincarnation of Abe no Seimei\u2014who will cleanse the world of all impurities.\r\n\r\n[Written by MAL Rewrite]","type":"TV","airing_start":"2016-04-06T09:25:00+00:00","episodes":50,"members":249628,"genres":[{"mal_id":1,"type":"anime","name":"Action","url":"https:\/\/myanimelist.net\/anime\/genre\/1\/Action"},{"mal_id":37,"type":"anime","name":"Supernatural","url":"https:\/\/myanimelist.net\/anime\/genre\/37\/Supernatural"},{"mal_id":22,"type":"anime","name":"Romance","url":"https:\/\/myanimelist.net\/anime\/genre\/22\/Romance"},{"mal_id":10,"type":"anime","name":"Fantasy","url":"https:\/\/myanimelist.net\/anime\/genre\/10\/Fantasy"},{"mal_id":27,"type":"anime","name":"Shounen","url":"https:\/\/myanimelist.net\/anime\/genre\/27\/Shounen"}],"source":"Manga","producers":[{"mal_id":1,"type":"anime","name":"Studio Pierrot","url":"https:\/\/myanimelist.net\/anime\/producer\/1\/Studio_Pierrot"}],"score":7.42,"licensor